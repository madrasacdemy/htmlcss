<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Toggle Switch</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 70px;
            color: #333;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .toggle-switch {
            position: relative;
            width: 70px;
            height: 34px;
        }
        .toggle-input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 34px;
            transition: 0.4s;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .toggle-slider::before {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .toggle-input:checked + .toggle-slider {
            background-color: #4CAF50;
        }
        .toggle-input:checked + .toggle-slider::before {
            transform: translateX(36px);
        }
        .toggle-label {
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Customizable Toggle Switch</h1>
    <div class="toggle-container">
        <label class="toggle-switch">
            <input type="checkbox" class="toggle-input">
            <span class="toggle-slider"></span>
        </label>
        <span class="toggle-label">Toggle Mode</span>
    </div>
</body>
</html>
