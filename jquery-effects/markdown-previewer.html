<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Previewer</title>
    <!-- Adding marked.js from CDN to convert markdown to HTML -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 900px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .editor-container {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
        }

        .preview-container {
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #markdown-preview {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Markdown Previewer</h1>

        <div class="editor-container">
            <textarea id="markdown-input" placeholder="Write your markdown here..."></textarea>
        </div>

        <div class="preview-container">
            <div id="markdown-preview"></div>
        </div>
    </div>

    <script>
        // Selecting the textarea and preview div
        const markdownInput = document.getElementById("markdown-input");
        const markdownPreview = document.getElementById("markdown-preview");

        // Function to update the preview with converted HTML from markdown
        function updatePreview() {
            const markdownText = markdownInput.value;  // Get the markdown text from the textarea
            const htmlContent = marked.parse(markdownText);  // Updated usage of marked
            markdownPreview.innerHTML = htmlContent;   // Set the HTML content to the preview div
        }

        // Listen for input in the textarea and update the preview in real-time
        markdownInput.addEventListener("input", updatePreview);

        // Initialize preview when page loads
        updatePreview();
    </script>

</body>
</html>
