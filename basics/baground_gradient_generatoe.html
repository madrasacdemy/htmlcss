<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Gradient Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            color: #1a1a1a;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .controls-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .preview-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .section-title {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .color-input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .color-label {
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .color-input-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .color-picker {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .color-picker:hover {
            transform: scale(1.1);
        }

        .color-picker::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        .color-picker::-webkit-color-swatch {
            border: none;
            border-radius: 10px;
        }

        .color-text {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .color-text:focus {
            outline: none;
            border-color: #667eea;
        }

        .direction-controls {
            margin-bottom: 30px;
        }

        .direction-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .direction-btn {
            background: #f0f2f5;
            border: 2px solid transparent;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #666;
        }

        .direction-btn:hover {
            background: #e8eaf0;
            transform: translateY(-2px);
        }

        .direction-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        .custom-angle {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .angle-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .angle-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .angle-label {
            font-weight: 600;
            color: #555;
            min-width: 50px;
        }

        .gradient-preview {
            flex: 1;
            border-radius: 15px;
            margin-bottom: 20px;
            min-height: 300px;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.1);
        }

        .css-output {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            position: relative;
        }

        .css-code {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            color: #333;
            word-break: break-all;
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            margin-bottom: 15px;
        }

        .copy-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 auto;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .copy-btn.copied {
            background: #28a745;
        }

        .presets-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .presets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .preset-item {
            height: 100px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .preset-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .preset-item::after {
            content: '\f06e';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .preset-item:hover::after {
            opacity: 1;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #333;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .color-controls {
                grid-template-columns: 1fr;
            }

            .direction-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-palette"></i> Background Gradient Generator</h1>
            <p class="subtitle">Create beautiful CSS gradients with ease</p>
        </header>

        <div class="main-content">
            <div class="controls-panel">
                <h2 class="section-title">
                    <i class="fas fa-sliders-h"></i>
                    Controls
                </h2>

                <div class="color-controls">
                    <div class="color-input-group">
                        <label class="color-label">Start Color</label>
                        <div class="color-input-wrapper">
                            <input type="color" class="color-picker" id="color1" value="#667eea">
                            <input type="text" class="color-text" id="color1Text" value="#667eea">
                        </div>
                    </div>

                    <div class="color-input-group">
                        <label class="color-label">End Color</label>
                        <div class="color-input-wrapper">
                            <input type="color" class="color-picker" id="color2" value="#764ba2">
                            <input type="text" class="color-text" id="color2Text" value="#764ba2">
                        </div>
                    </div>
                </div>

                <div class="direction-controls">
                    <h3 class="section-title">
                        <i class="fas fa-compass"></i>
                        Direction
                    </h3>
                    
                    <div class="direction-grid">
                        <button class="direction-btn" data-direction="to top">
                            <i class="fas fa-arrow-up"></i>
                        </button>
                        <button class="direction-btn" data-direction="to top right">
                            <i class="fas fa-arrow-up rotate-45"></i>
                        </button>
                        <button class="direction-btn" data-direction="to right">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                        <button class="direction-btn" data-direction="to bottom right">
                            <i class="fas fa-arrow-down rotate-45"></i>
                        </button>
                        <button class="direction-btn" data-direction="to bottom">
                            <i class="fas fa-arrow-down"></i>
                        </button>
                        <button class="direction-btn" data-direction="to bottom left">
                            <i class="fas fa-arrow-down rotate--45"></i>
                        </button>
                        <button class="direction-btn" data-direction="to left">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <button class="direction-btn" data-direction="to top left">
                            <i class="fas fa-arrow-up rotate--45"></i>
                        </button>
                        <button class="direction-btn active" data-direction="135deg">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>

                    <div class="custom-angle">
                        <label class="angle-label">Angle:</label>
                        <input type="number" class="angle-input" id="angleInput" value="135" min="0" max="360">
                        <span>deg</span>
                    </div>
                </div>
            </div>

            <div class="preview-panel">
                <h2 class="section-title">
                    <i class="fas fa-eye"></i>
                    Preview
                </h2>
                
                <div class="gradient-preview" id="gradientPreview"></div>
                
                <div class="css-output">
                    <h3 class="section-title">
                        <i class="fas fa-code"></i>
                        CSS Code
                    </h3>
                    <div class="css-code" id="cssCode"></div>
                    <button class="copy-btn" id="copyBtn">
                        <i class="fas fa-copy"></i>
                        Copy CSS
                    </button>
                </div>
            </div>
        </div>

        <div class="presets-section">
            <h2 class="section-title">
                <i class="fas fa-star"></i>
                Popular Presets
            </h2>
            
            <div class="presets-grid" id="presetsGrid"></div>
        </div>
    </div>

    <div class="toast" id="toast">CSS copied to clipboard!</div>

    <script>
        class GradientGenerator {
            constructor() {
                this.color1 = document.getElementById('color1');
                this.color2 = document.getElementById('color2');
                this.color1Text = document.getElementById('color1Text');
                this.color2Text = document.getElementById('color2Text');
                this.angleInput = document.getElementById('angleInput');
                this.gradientPreview = document.getElementById('gradientPreview');
                this.cssCode = document.getElementById('cssCode');
                this.copyBtn = document.getElementById('copyBtn');
                this.directionBtns = document.querySelectorAll('.direction-btn');
                this.presetsGrid = document.getElementById('presetsGrid');
                this.toast = document.getElementById('toast');

                this.presets = [
                    { color1: '#667eea', color2: '#764ba2', angle: '135deg' },
                    { color1: '#f093fb', color2: '#f5576c', angle: '135deg' },
                    { color1: '#4facfe', color2: '#00f2fe', angle: '135deg' },
                    { color1: '#43e97b', color2: '#38f9d7', angle: '135deg' },
                    { color1: '#fa709a', color2: '#fee140', angle: '135deg' },
                    { color1: '#30cfd0', color2: '#330867', angle: '135deg' },
                    { color1: '#a8edea', color2: '#fed6e3', angle: '135deg' },
                    { color1: '#ff9a9e', color2: '#fecfef', angle: '135deg' },
                    { color1: '#ffecd2', color2: '#fcb69f', angle: '135deg' },
                    { color1: '#ff6e7f', color2: '#bfe9ff', angle: '135deg' },
                    { color1: '#e0c3fc', color2: '#8ec5fc', angle: '135deg' },
                    { color1: '#f8b195', color2: '#f67280', angle: '135deg' }
                ];

                this.init();
            }

            init() {
                // Color picker events
                this.color1.addEventListener('input', (e) => {
                    this.color1Text.value = e.target.value;
                    this.updateGradient();
                });

                this.color2.addEventListener('input', (e) => {
                    this.color2Text.value = e.target.value;
                    this.updateGradient();
                });

                // Color text events
                this.color1Text.addEventListener('input', (e) => {
                    if (this.isValidColor(e.target.value)) {
                        this.color1.value = e.target.value;
                        this.updateGradient();
                    }
                });

                this.color2Text.addEventListener('input', (e) => {
                    if (this.isValidColor(e.target.value)) {
                        this.color2.value = e.target.value;
                        this.updateGradient();
                    }
                });

                // Angle input
                this.angleInput.addEventListener('input', () => {
                    this.updateGradient();
                    this.updateDirectionButtons();
                });

                // Direction buttons
                this.directionBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.directionBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        
                        const direction = btn.dataset.direction;
                        if (direction.includes('deg')) {
                            this.angleInput.value = direction.replace('deg', '');
                        } else {
                            this.angleInput.value = this.directionToAngle(direction);
                        }
                        this.updateGradient();
                    });
                });

                // Copy button
                this.copyBtn.addEventListener('click', () => {
                    this.copyToClipboard();
                });

                // Render presets
                this.renderPresets();

                // Initial gradient
                this.updateGradient();
            }

            isValidColor(color) {
                const s = new Option().style;
                s.color = color;
                return s.color !== '';
            }

            directionToAngle(direction) {
                const angles = {
                    'to top': '0deg',
                    'to top right': '45deg',
                    'to right': '90deg',
                    'to bottom right': '135deg',
                    'to bottom': '180deg',
                    'to bottom left': '225deg',
                    'to left': '270deg',
                    'to top left': '315deg'
                };
                return angles[direction] || '135deg';
            }

            updateGradient() {
                const color1 = this.color1.value;
                const color2 = this.color2.value;
                const angle = this.angleInput.value + 'deg';

                const gradient = `linear-gradient(${angle}, ${color1}, ${color2})`;
                this.gradientPreview.style.background = gradient;

                this.cssCode.textContent = `background: ${gradient};`;
            }

            updateDirectionButtons() {
                const angle = parseInt(this.angleInput.value);
                this.directionBtns.forEach(btn => {
                    btn.classList.remove('active');
                    const direction = btn.dataset.direction;
                    if (direction.includes('deg')) {
                        if (parseInt(direction) === angle) {
                            btn.classList.add('active');
                        }
                    } else {
                        const btnAngle = parseInt(this.directionToAngle(direction));
                        if (btnAngle === angle) {
                            btn.classList.add('active');
                        }
                    }
                });
            }

            renderPresets() {
                this.presets.forEach(preset => {
                    const presetItem = document.createElement('div');
                    presetItem.className = 'preset-item';
                    presetItem.style.background = `linear-gradient(${preset.angle}, ${preset.color1}, ${preset.color2})`;
                    presetItem.addEventListener('click', () => {
                        this.color1.value = preset.color1;
                        this.color2.value = preset.color2;
                        this.color1Text.value = preset.color1;
                        this.color2Text.value = preset.color2;
                        this.angleInput.value = preset.angle.replace('deg', '');
                        this.updateGradient();
                        this.updateDirectionButtons();
                    });
                    this.presetsGrid.appendChild(presetItem);
                });
            }

            copyToClipboard() {
                const cssText = this.cssCode.textContent;
                navigator.clipboard.writeText(cssText).then(() => {
                    this.showToast();
                    
                    // Update button state
                    const originalText = this.copyBtn.innerHTML;
                    this.copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    this.copyBtn.classList.add('copied');
                    
                    setTimeout(() => {
                        this.copyBtn.innerHTML = originalText;
                        this.copyBtn.classList.remove('copied');
                    }, 2000);
                });
            }

            showToast() {
                this.toast.classList.add('show');
                setTimeout(() => {
                    this.toast.classList.remove('show');
                }, 3000);
            }
        }

        // Initialize the gradient generator
        const gradientGenerator = new GradientGenerator();
    </script>
</body>
</html>
