<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .color-display {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .color-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 70%
            );
            transform: rotate(45deg);
            transition: all 0.5s;
            opacity: 0;
        }

        .color-display:hover::before {
            animation: shine 0.5s ease-in-out;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
                opacity: 0;
            }
        }

        .color-picker-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .color-picker {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .color-picker:hover {
            transform: scale(1.1);
        }

        .color-picker::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        .color-picker::-webkit-color-swatch {
            border: none;
            border-radius: 15px;
        }

        .color-info {
            flex: 1;
        }

        .color-info h3 {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .color-info p {
            color: #777;
            font-size: 0.9rem;
        }

        .formats {
            display: grid;
            gap: 15px;
        }

        .format-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .format-item:hover {
            background: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .format-label {
            font-weight: 600;
            color: #495057;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .format-value {
            font-family: 'Courier New', monospace;
            color: #333;
            font-weight: 500;
            background: white;
            padding: 8px 15px;
            border-radius: 8px;
            border: 2px solid #dee2e6;
            flex: 1;
            margin: 0 15px;
            transition: all 0.3s ease;
        }

        .copy-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .copy-btn.copied {
            background: #28a745;
        }

        .copy-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .copy-btn:active::after {
            width: 300px;
            height: 300px;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #333;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .color-display {
                height: 150px;
            }

            .format-item {
                flex-direction: column;
                gap: 10px;
            }

            .format-value {
                margin: 0;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Color Picker</h1>
        
        <div class="color-display" id="colorDisplay"></div>
        
        <div class="color-picker-wrapper">
            <input type="color" class="color-picker" id="colorPicker" value="#667eea">
            <div class="color-info">
                <h3>Pick a Color</h3>
                <p>Click the color wheel or the display area</p>
            </div>
        </div>
        
        <div class="formats">
            <div class="format-item">
                <span class="format-label">Hex</span>
                <input type="text" class="format-value" id="hexValue" readonly>
                <button class="copy-btn" onclick="copyToClipboard('hexValue')">Copy</button>
            </div>
            
            <div class="format-item">
                <span class="format-label">RGB</span>
                <input type="text" class="format-value" id="rgbValue" readonly>
                <button class="copy-btn" onclick="copyToClipboard('rgbValue')">Copy</button>
            </div>
            
            <div class="format-item">
                <span class="format-label">HSL</span>
                <input type="text" class="format-value" id="hslValue" readonly>
                <button class="copy-btn" onclick="copyToClipboard('hslValue')">Copy</button>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast">Copied to clipboard!</div>

    <script>
        const colorPicker = document.getElementById('colorPicker');
        const colorDisplay = document.getElementById('colorDisplay');
        const hexValue = document.getElementById('hexValue');
        const rgbValue = document.getElementById('rgbValue');
        const hslValue = document.getElementById('hslValue');
        const toast = document.getElementById('toast');

        // Initialize with default color
        updateColorValues(colorPicker.value);

        // Listen for color picker changes
        colorPicker.addEventListener('input', (e) => {
            updateColorValues(e.target.value);
        });

        // Click on color display to open color picker
        colorDisplay.addEventListener('click', () => {
            colorPicker.click();
        });

        function updateColorValues(hex) {
            // Update display background
            colorDisplay.style.background = hex;
            
            // Update hex value
            hexValue.value = hex.toUpperCase();
            
            // Convert hex to RGB
            const rgb = hexToRgb(hex);
            rgbValue.value = `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`;
            
            // Convert RGB to HSL
            const hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);
            hslValue.value = `hsl(${hsl.h}, ${hsl.s}%, ${hsl.l}%)`;
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        function rgbToHsl(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;
            
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                
                switch (max) {
                    case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
                    case g: h = ((b - r) / d + 2) / 6; break;
                    case b: h = ((r - g) / d + 4) / 6; break;
                }
            }

            return {
                h: Math.round(h * 360),
                s: Math.round(s * 100),
                l: Math.round(l * 100)
            };
        }

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            element.select();
            document.execCommand('copy');
            
            // Show toast notification
            showToast();
            
            // Update button state
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Copied!';
            button.classList.add('copied');
            
            setTimeout(() => {
                button.textContent = originalText;
                button.classList.remove('copied');
            }, 2000);
        }

        function showToast() {
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Add random color on double click
        colorDisplay.addEventListener('dblclick', () => {
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
            colorPicker.value = randomColor;
            updateColorValues(randomColor);
        });
    </script>
</body>
</html>
