<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 20px;
        }

        /* Button Style */
        .open-popup-btn {
            background-color: #007bff; 
            color: white; 
            padding: 12px 20px; 
            border: none; 
            cursor: pointer; 
            font-size: 16px; 
            border-radius: 5px;
            transition: 0.3s;
        }
        .open-popup-btn:hover {
            background-color: #0056b3;
        }

        /* Popup Modal */
        .popup-container {
    display: flex; 
    position: fixed; 
    top: 0; left: 0; 
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.5); 
    justify-content: center; 
    align-items: center;
    opacity: 0; /* Initially hidden */
    visibility: hidden; /* Prevents flicker */
    transition: opacity 0.3s ease-in-out;
}

.popup-content {
    background: white; 
    padding: 20px; 
    width: 90%; 
    max-width: 400px;
    border-radius: 8px; 
    text-align: left; 
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    transform: scale(0.8); /* Starts slightly smaller */
    transition: transform 0.3s ease-in-out;
}

/* When the popup is active */
.popup-container.active {
    opacity: 1; 
    visibility: visible;
}

.popup-container.active .popup-content {
    transform: scale(1);
}


        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .close-btn {
            float: right; 
            cursor: pointer; 
            font-size: 20px; 
            color: red;
        }

        /* Style for Labels */
        label {
            display: block; 
            text-align: left; 
            margin-bottom: 8px; 
            font-weight: bold;
        }

        /* Style for Inputs */
        input {
            display: block; 
            width: 100%; 
            margin-bottom: 10px; 
            padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Error Messages */
        .error {
            color: red; 
            font-size: 14px;
            margin-top: 5px;
            display: block;
        }

        /* Submit Button */
        .submit-btn {
            background-color: #28a745; 
            color: white; 
            padding: 12px; 
            border: none; 
            cursor: pointer; 
            width: 100%; 
            border-radius: 5px;
            transition: 0.3s;
        }
        .submit-btn:hover {
            background-color: #218838;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .popup-content {
                width: 95%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Button to Open Popup -->
    <button class="open-popup-btn" onclick="openPopup()">Subscribe to Newsletter</button>

    <!-- Popup Container -->
    <div class="popup-container" id="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">âœ–</span>
            <h2>Sign Up for Our Newsletter</h2>
            <form id="signup-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="John Doe">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="johndoe@example.com">

                <button type="submit" class="submit-btn">Subscribe</button>
            </form>
        </div>
    </div>

    <script>
        function openPopup() {
    $("#popup").addClass("active");
}

function closePopup() {
    $("#popup").removeClass("active");
}


        $(document).ready(function() {
            // jQuery Validation
            $("#signup-form").validate({
                rules: {
                    name: {
                        required: true,
                        minlength: 3
                    },
                    email: {
                        required: true,
                        email: true
                    }
                },
                messages: {
                    name: {
                        required: "Name is required.",
                        minlength: "Name must be at least 3 characters."
                    },
                    email: {
                        required: "Email is required.",
                        email: "Please enter a valid email address."
                    }
                },
                errorElement: "span",
                errorClass: "error",
                submitHandler: function(form) {
                    // AJAX Submission
                    $.ajax({
                        url: "https://your-laravel-api.com/api/newsletter-signup",
                        type: "POST",
                        data: $("#signup-form").serialize(),
                        dataType: "json",
                        success: function(response) {
                            alert(response.message);
                            closePopup();
                        },
                        error: function(xhr) {
                            alert("Something went wrong. Please try again.");
                        }
                    });
                }
            });
        });
    </script>

</body>
</html>
