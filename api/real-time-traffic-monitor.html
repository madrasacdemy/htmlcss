<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Traffic Monitor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f5f5f5;
            transition: background 0.3s;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
        h2 {
            margin-bottom: 10px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
        }
        input {
            width: 280px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        #map {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
        }
        .theme-toggle {
            background: #222;
            color: white;
            border: none;
            padding: 8px 12px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .theme-toggle:hover {
            background: #444;
        }
        .recent-searches {
            margin-top: 10px;
        }
        .recent-searches p {
            font-size: 14px;
            color: gray;
        }
        .recent-searches span {
            color: #007bff;
            cursor: pointer;
            font-weight: bold;
        }
        .dark-mode {
            background: #1e1e1e;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸš¦ Real-Time Traffic Monitor</h2>
        <div class="search-bar">
            <input type="text" id="search-box" placeholder="Enter city or location">
            <button onclick="searchLocation()">Search</button>
            <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ— Toggle Theme</button>
        </div>
        <div id="map"></div>
        <div class="recent-searches">
            <p>Recent Searches: <span id="recent"></span></p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        let map = L.map('map').setView([20, 78], 5); // Default: India

        // OpenStreetMap Tile Layer (No API Key Required)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Traffic Layer using OpenStreetMap Traffic Tiles
        let trafficLayer = L.tileLayer('https://{s}.tile.opentraffic.io/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenTraffic Data'
        }).addTo(map);

        // Function to search for a location
        function searchLocation() {
            let location = document.getElementById("search-box").value;
            if (location) {
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${location}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0) {
                            let lat = data[0].lat;
                            let lon = data[0].lon;
                            map.setView([lat, lon], 13);
                            L.marker([lat, lon]).addTo(map)
                                .bindPopup(`<b>${location}</b>`).openPopup();

                            saveRecentSearch(location);
                        } else {
                            alert("Location not found.");
                        }
                    });
            }
        }

        // Save Recent Searches in LocalStorage
        function saveRecentSearch(city) {
            let searches = JSON.parse(localStorage.getItem('recentSearches')) || [];
            if (!searches.includes(city)) {
                searches.unshift(city);
                if (searches.length > 5) searches.pop(); // Keep only 5 recent searches
                localStorage.setItem('recentSearches', JSON.stringify(searches));
            }
            showRecentSearches();
        }

        // Show Recent Searches
        function showRecentSearches() {
            let searches = JSON.parse(localStorage.getItem('recentSearches')) || [];
            document.getElementById('recent').innerHTML = searches.map(city =>
                `<span onclick="setSearch('${city}')">${city}</span>`).join(", ");
        }

        // Autofill Search Box
        function setSearch(city) {
            document.getElementById("search-box").value = city;
            searchLocation();
        }

        // Dark/Light Mode Toggle
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
        }

        // Load recent searches on page load
        showRecentSearches();
    </script>

</body>
</html>
