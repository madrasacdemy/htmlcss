<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Pricing Table</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 40px;
    }

    .pricing-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .pricing-card {
      background-color: #fff;
      border-radius: 10px;
      width: 280px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .pricing-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
    }

    .pricing-card.selected {
      border: 4px solid #ff5c8d;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
    }

    .pricing-card h3 {
      font-size: 26px;
      color: #333;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .pricing-card .price {
      font-size: 32px;
      color: #333;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .pricing-card .price span {
      font-size: 16px;
      color: #888;
    }

    .pricing-card p {
      color: #666;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .pricing-card .btn {
      background-color: #ff5c8d;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .pricing-card .btn:hover {
      background-color: #ff2b66;
      transform: scale(1.1);
    }

    .pricing-card .btn:focus {
      outline: none;
    }

    /* Media Queries for responsiveness */
    @media (max-width: 768px) {
      .pricing-container {
        flex-direction: column;
        gap: 40px;
      }
    }
  </style>
</head>
<body>

  <h1>Choose Your Plan</h1>

  <div class="pricing-container">
    <div class="pricing-card">
      <h3>Basic Plan</h3>
      <div class="price">$29 <span>/month</span></div>
      <p>Perfect for individuals and small businesses</p>
      <button class="btn">Choose Plan</button>
    </div>

    <div class="pricing-card selected">
      <h3>Standard Plan</h3>
      <div class="price">$59 <span>/month</span></div>
      <p>Great for growing businesses with extra features</p>
      <button class="btn">Choose Plan</button>
    </div>

    <div class="pricing-card">
      <h3>Premium Plan</h3>
      <div class="price">$99 <span>/month</span></div>
      <p>Best for large businesses with premium support</p>
      <button class="btn">Choose Plan</button>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      // Hover effect to highlight the selected plan
      $('.pricing-card').on('click', function() {
        $('.pricing-card').removeClass('selected');
        $(this).addClass('selected');
      });

      // Optionally, add hover effect to emphasize the price on hover
      $('.pricing-card').hover(
        function() {
          $(this).find('.price').css('color', '#ff5c8d');
        },
        function() {
          $(this).find('.price').css('color', '#333');
        }
      );
    });
  </script>

</body>
</html>
