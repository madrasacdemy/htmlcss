<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background Page</title>
    <style>
        /* Ensure the video covers the entire background */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Full-screen video background */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Center the content */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 2em;
        }

        /* Style the heading */
        .content h1 {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Style the subheading */
        .content p {
            font-size: 1.5em;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
        }

        /* Style for the button */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #f39c12;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video class="video-background" autoplay muted loop>
        <source src="../image/Sample Videos _ Dummy Videos For Demo Use.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Content Section -->
    <div class="content">
        <h1>Welcome to Our Website</h1>
        <p>Explore the best services we offer!</p>
        <a href="#" class="btn">Learn More</a>
    </div>

</body>
</html>
