<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern CSS Effects</title>
    <style>
        /* Base Styles */
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --success: #00b894;
            --danger: #d63031;
            --glass-blur: 10px;
            --neumorphism-size: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: var(--dark);
        }

        h1, h2, h3 {
            margin-bottom: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section {
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .effect-showcase {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .effect-card {
            padding: 2rem;
            border-radius: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            text-align: center;
            transition: all 0.3s ease;
        }
       

        /* Gradient Borders */
        .gradient-border {
            position: relative;
            background: white;
            border-radius: 1rem;
            padding: 2rem;
        }

        .gradient-border::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 1rem;
            padding: 3px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--success));
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            z-index: -1;
        }

        .gradient-border-2 {
            position: relative;
            background: white;
            border-radius: 1rem;
            padding: 2rem;
        }

        .gradient-border-2::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 1rem;
            background: conic-gradient(
                from 180deg at 50% 50%,
                var(--primary) 0deg,
                var(--secondary) 120deg,
                var(--danger) 240deg,
                var(--primary) 360deg
            );
            z-index: -1;
            filter: blur(10px);
            opacity: 0.7;
        }

        .gradient-controls {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .gradient-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gradient-btn:hover {
            opacity: 0.8;
        }

        /* Combined Effects */
        .combined-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 1rem;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .combined-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent 0deg,
                transparent 90deg,
                rgba(255, 255, 255, 0.1) 90deg,
                rgba(255, 255, 255, 0.1) 180deg,
                transparent 180deg,
                transparent 270deg,
                rgba(255, 255, 255, 0.1) 270deg
            );
            animation: rotate 4s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .effect-showcase {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="section">
            <h1>Modern CSS Effects</h1>
            <p>Showcasing gradient border techniques</p>
        </header>

        <!-- Gradient Borders Section -->
        <section class="section">
            <h2>Gradient Borders</h2>
            <p>Colorful borders using masking techniques</p>
            
            <div class="effect-showcase">
                <div class="effect-card gradient-border">
                    <h3>Clean Gradient Border</h3>
                    <p>Using mask-composite technique</p>
                    <div class="gradient-controls">
                        <button class="gradient-btn" onclick="rotateGradient(45)">Rotate +45Â°</button>
                    </div>
                </div>
                
                <div class="effect-card gradient-border-2">
                    <h3>Blurred Gradient Border</h3>
                    <p>With conic gradient and blur</p>
                </div>
                
                <div class="effect-card combined-card">
                    <h3>Combined Effects</h3>
                    <p>Glassmorphism + animated gradient</p>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Glassmorphism controls
        function adjustGlassBlur(value) {
            document.documentElement.style.setProperty('--glass-blur', `${value}px`);
        }

        // Neumorphism controls
        function adjustNeumorphismSize(value) {
            document.documentElement.style.setProperty('--neumorphism-size', `${value}px`);
        }

        // Gradient border controls
        let rotation = 45;
        function rotateGradient(degrees) {
            rotation += degrees;
            const cards = document.querySelectorAll('.gradient-border');
            cards.forEach(card => {
                card.style.setProperty('--rotation', `${rotation}deg`);
                const before = card.querySelector('.gradient-border::before') || 
                              card.shadowRoot?.querySelector('.gradient-border::before');
                if (before) {
                    before.style.background = `linear-gradient(${rotation}deg, var(--primary), var(--secondary), var(--success))`;
                }
            });
        }
    </script>
</body>
</html>
