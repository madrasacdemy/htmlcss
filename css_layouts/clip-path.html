<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Clip-Path Creative Layouts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .shape {
            width: 150px;
            height: 150px;
            background: #ff6b6b;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Circle Shape */
        .circle {
            clip-path: circle(50%);
        }

        /* Triangle Shape */
        .triangle {
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        /* Hexagon Shape */
        .hexagon {
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        /* Star Shape */
        .star {
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        /* Image Clipped in Circle */
        .image-circle {
            width: 150px;
            height: 150px;
            clip-path: circle(50%);
            object-fit: cover;
        }

        /* Animated Hover Effect */
        .hover-effect-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px; /* Adjust as needed */
        }

        .hover-effect {
            clip-path: polygon(0 0, 100% 0, 100% 80%, 50% 100%, 0 80%);
            transition: clip-path 0.3s ease-in-out;
            width: 150px;
            height: 150px;
            background: #ff6b6b;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            text-transform: uppercase;
        }

        .hover-effect:hover {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 90%, 0 100%);
        }
    </style>
</head>
<body>

    <h1>CSS Clip-Path Creative Layouts</h1>

    <div class="container">
        <div class="shape circle">Circle</div>
        <div class="shape triangle">Triangle</div>
        <div class="shape hexagon">Hexagon</div>
        <div class="shape star">Star</div>
    </div>

    <h2>Image Clipped into a Circle</h2>
    <img class="image-circle" src="../image/Untitled.jpg" alt="Clipped Image">

    <h2>Hover Effect with Clip-Path</h2>
    <div class="hover-effect-container">
        <div class="shape hover-effect">Hover Me</div>
    </div>

</body>
</html>
