<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Tooltip</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f7fc;
      margin: 0;
      color: #333;
    }

    .tooltip-container {
      position: relative;
    }

    .tooltip {
      padding: 12px 24px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .tooltip:hover {
      background-color: #2980b9;
      transform: scale(1.1);
    }

    .tooltip-text {
      visibility: hidden;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      padding: 8px 15px;
      position: absolute;
      z-index: 1;
      bottom: 125%; /* Position above the button */
      left: 50%;
      margin-left: -80px;
      opacity: 0;
      transition: opacity 0.3s ease, bottom 0.3s ease;
      width: 160px;
      font-size: 14px;
    }

    .tooltip-container:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
      bottom: 150%; /* Slightly above the button */
    }

    .tooltip-text::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #333 transparent transparent transparent;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .tooltip {
        font-size: 16px;
        padding: 10px 20px;
      }

      .tooltip-text {
        width: 140px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="tooltip-container">
    <button class="tooltip" id="tooltip-btn">Hover me!</button>
    <div class="tooltip-text" id="tooltip-text">This is a custom tooltip with more design!</div>
  </div>

  <script>
    const tooltipBtn = document.getElementById('tooltip-btn');
    const tooltipText = document.getElementById('tooltip-text');

    tooltipBtn.addEventListener('mouseenter', () => {
      tooltipText.textContent = 'You hovered over the button!';
    });

    tooltipBtn.addEventListener('mouseleave', () => {
      tooltipText.textContent = 'This is a custom tooltip with more design!';
    });
  </script>

</body>
</html>
