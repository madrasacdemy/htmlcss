<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Scroll Indicator</title>
    <style>
        /* Basic Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 200vh; /* Make page long to test scrolling */
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
        }

        /* Scroll Indicator Bar */
        .scroll-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .scroll-bar {
            height: 5px;
            width: 0%;
            background: #007BFF;
            transition: width 0.1s linear;
        }

        /* Dummy Content */
        .content {
            padding: 20px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Scroll Indicator -->
    <div class="scroll-container">
        <div class="scroll-bar"></div>
    </div>

    <!-- Dummy Content for Scrolling -->
    <div class="content">
        <h1>CSS Scroll Indicator üìè</h1>
        <p>Scroll down to see the progress bar in action!</p>
        <p>Lorem ipsum dolor sit amet... (Add more content for testing)</p>
    </div>

    <!-- JavaScript for Scroll Effect -->
    <script>
        window.onscroll = function() {
            let scrollPosition = document.documentElement.scrollTop || document.body.scrollTop;
            let scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            let scrolled = (scrollPosition / scrollHeight) * 100;
            document.querySelector(".scroll-bar").style.width = scrolled + "%";
        };
    </script>

</body>
</html>
