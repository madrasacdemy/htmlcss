<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Reveal Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .container {
            position: relative;
            width: 300px;
            height: 400px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease-in-out;
        }
        .content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(100%);
            transition: all 0.5s ease-in-out;
            text-align: center;
            padding: 20px;
        }
        .container:hover img {
            transform: scale(1.1);
        }
        .container:hover .content {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <h1>Hover to Reveal Content</h1>

    <div class="container">
        <img src="../image/desktop-wallpaper-lake-mountains-canoe-kayak.jpg" alt="Nature Image">
        <div class="content">
            <h3>Beautiful Nature</h3>
            <p>Experience the serene beauty of nature in its purest form.</p>
        </div>
    </div>

</body>
</html>
