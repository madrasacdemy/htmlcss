<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map Design</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    .leaflet-popup-content {
      font-size: 1.2em;
    }

    .leaflet-marker-icon {
      border-radius: 50%;
      border: 2px solid #4d5bf9;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .leaflet-marker-icon:hover {
      transform: scale(1.3);
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    var map = L.map('map').setView([51.505, -0.09], 13); // Set default view to London

    // Set up the tile layer (Map style)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add Location Marker 1: London
    var marker1 = L.marker([51.505, -0.09]).addTo(map);
    marker1.bindPopup('<b>London</b><br>Capital city of England.');

    // Add Location Marker 2: New York
    var marker2 = L.marker([40.7128, -74.0060]).addTo(map);
    marker2.bindPopup('<b>New York</b><br>The city that never sleeps.');

    // Add Location Marker 3: Paris
    var marker3 = L.marker([48.8566, 2.3522]).addTo(map);
    marker3.bindPopup('<b>Paris</b><br>The city of lights.');

    // Zoom control (In and Out)
    L.control.zoom().addTo(map);
  </script>

</body>
</html>
