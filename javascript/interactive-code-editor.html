<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Code Editor</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
        body { display: flex; flex-direction: column; align-items: center; padding: 20px; background: #f4f4f4; }
        h2 { margin-bottom: 10px; }
        .editor-container { display: flex; width: 100%; max-width: 900px; background: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); overflow: hidden; }
        .editor { width: 50%; display: flex; flex-direction: column; }
        textarea { flex-grow: 1; padding: 10px; font-size: 16px; border: none; outline: none; background: #282c34; color: #fff; }
        .toolbar { background: #1e1e1e; color: white; padding: 8px; text-align: center; font-weight: bold; }
        iframe { width: 50%; height: 400px; border: none; background: white; }
        @media (max-width: 768px) {
            .editor-container { flex-direction: column; }
            .editor, iframe { width: 100%; }
            iframe { height: 300px; }
        }
    </style>
</head>
<body>
    <h2>Interactive Code Editor</h2>
    <div class="editor-container">
        <div class="editor">
            <div class="toolbar">Code Editor</div>
            <textarea id="code" oninput="updatePreview()" placeholder="Write HTML, CSS, or JS here..."></textarea>
        </div>
        <iframe id="preview"></iframe>
    </div>
    
    <script>
        function updatePreview() {
            let code = document.getElementById("code").value;
            let preview = document.getElementById("preview").contentWindow.document;
            preview.open();
            preview.write(code);
            preview.close();
        }
    </script>
</body>
</html>
