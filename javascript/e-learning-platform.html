<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-learning Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .course-list {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .course {
            width: 30%;
            padding: 15px;
            border-radius: 8px;
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .course:hover {
            background: #0056b3;
        }
        #video-section {
            display: none;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 300px;
            border-radius: 8px;
        }
        .quiz {
            margin-top: 20px;
        }
        .question {
            font-weight: bold;
            margin: 10px 0;
        }
        .options {
            margin-top: 10px;
        }
        .options button {
            padding: 8px 12px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .options button.correct { background: green; color: white; }
        .options button.wrong { background: red; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to the E-learning Platform</h2>
        <p>Select a course to start learning!</p>

        <div class="course-list">
            <div class="course" onclick="playVideo('https://www.youtube.com/embed/3JluqTojuME')">HTML Basics</div>
            <div class="course" onclick="playVideo('https://www.youtube.com/embed/tgbNymZ7vqY')">CSS Styling</div>
            <div class="course" onclick="playVideo('https://youtu.be/XbKpANBsenI?si=5ldfbBlsTu97J-L5')">JavaScript Fundamentals</div>
        </div>

        <div id="video-section">
            <h3>Now Playing:</h3>
            <iframe id="videoPlayer" src="" frameborder="0" allowfullscreen></iframe>
            
            <div class="quiz">
                <h3>Quick Quiz</h3>
                <div class="question">What does HTML stand for?</div>
                <div class="options">
                    <button onclick="checkAnswer(this, 'wrong')">Hyper Text Making Language</button>
                    <button onclick="checkAnswer(this, 'correct')">Hyper Text Markup Language</button>
                    <button onclick="checkAnswer(this, 'wrong')">Hyperlink and Text Marking Language</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function playVideo(url) {
            document.getElementById("video-section").style.display = "block";
            document.getElementById("videoPlayer").src = url;
        }

        function checkAnswer(btn, status) {
            if (status === "correct") {
                btn.classList.add("correct");
                alert("Correct Answer! üéâ");
            } else {
                btn.classList.add("wrong");
                alert("Wrong Answer! ‚ùå Try Again.");
            }
        }
    </script>
</body>
</html>
