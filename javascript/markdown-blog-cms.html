<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Blog CMS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.12/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-family: monospace;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        #preview {
            margin-top: 20px;
            text-align: left;
            background: #eef;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Markdown Blog CMS</h2>
        <textarea id="markdownInput" placeholder="Write your blog post in Markdown..." oninput="previewMarkdown()"></textarea>
        <button onclick="savePost()">Save Post</button>
        <div id="preview"></div>
    </div>

    <script>
        function previewMarkdown() {
            let markdownText = document.getElementById("markdownInput").value;
            document.getElementById("preview").innerHTML = marked.parse(markdownText);
        }

        function savePost() {
            let markdownText = document.getElementById("markdownInput").value;
            localStorage.setItem("savedPost", markdownText);
            alert("Post saved successfully!");
        }

        window.onload = function() {
            let savedPost = localStorage.getItem("savedPost");
            if (savedPost) {
                document.getElementById("markdownInput").value = savedPost;
                previewMarkdown();
            }
        }
    </script>
</body>
</html>
