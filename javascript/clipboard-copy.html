<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard Copy Feature</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            font-family: Arial, sans-serif;
        }
        h1 {
            color: white;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 150px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
            width: 200px;
            background: #f0f0f0;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            background: #3498db;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        button::after {
            content: "âœ” Copied!";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: #2ecc71;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
        }
        button:active::after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Clipboard Copy Feature</h1>
    <div class="container">
        <input type="text" id="copyText" value="Copy this text" readonly>
        <button onclick="copyToClipboard()">Copy</button>
    </div>

    <script>
        function copyToClipboard() {
            const copyText = document.getElementById("copyText");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(copyText.value);
        }
    </script>
</body>
</html>
