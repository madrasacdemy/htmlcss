<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Based Code Debugger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-family: monospace;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        #output {
            margin-top: 20px;
            white-space: pre-wrap;
            text-align: left;
            background: #eef;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI-Based Code Debugger</h2>
        <textarea id="codeInput" placeholder="Enter your JavaScript code here..."></textarea>
        <button onclick="debugCode()">Debug Code</button>
        <pre id="output"></pre>
    </div>

    <script>
        function debugCode() {
            let code = document.getElementById("codeInput").value;
            let output = document.getElementById("output");
            
            try {
                new Function(code); // Check for syntax errors
                output.textContent = "No syntax errors found.";
            } catch (error) {
                output.textContent = "Error: " + error.message + "\n\nSuggestion: Check the syntax near the error location.";
            }
        }
    </script>
</body>
</html>
