<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Typewriter Animation üìù</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #typewriter {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            border-right: 2px solid #333;
            padding-right: 5px;
            white-space: nowrap;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div id="typewriter"></div>

    <script>
        function typeWriter(elementId, text, speed) {
            let i = 0;
            const element = document.getElementById(elementId);

            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }

            type(); 
        }

        const text = "Welcome to the world of JavaScript Typewriter Animation!";
        typeWriter("typewriter", text, 100); 
    </script>

</body>
</html>
