<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Action Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f4f4f4;
        }
        .fab-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .fab {
            width: 60px;
            height: 60px;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .fab:hover {
            background: #e91e63;
        }
        .fab-options {
            position: absolute;
            bottom: 70px;
            right: 5px;
            display: none;
            flex-direction: column;
            gap: 10px;
        }
        .fab-options button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: #03a9f4;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .fab-options button:hover {
            background: #0288d1;
        }
    </style>
</head>
<body>

    <div class="fab-container">
        <button class="fab" onclick="toggleFab()">+</button>
        <div class="fab-options">
            <button onclick="alert('Home Clicked!')">üè†</button>
            <button onclick="alert('Search Clicked!')">üîç</button>
            <button onclick="alert('Settings Clicked!')">‚öôÔ∏è</button>
        </div>
    </div>

    <script>
        function toggleFab() {
            const fabOptions = document.querySelector('.fab-options');
            fabOptions.style.display = fabOptions.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>

</body>
</html>
