<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Example with Enhanced Design</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            font-size: 28px;
            margin-bottom: 20px;
        }
        input {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        input:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }
        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
            font-weight: 500;
        }
        .message a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 600;
        }
        .message a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media screen and (max-width: 500px) {
            .container {
                padding: 20px;
            }
            input, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Save and Retrieve User Data</h1>

        <div>
            <label for="username">Enter your name:</label><br>
            <input type="text" id="username" placeholder="Your name">
            <button onclick="saveUserData()">Save Data</button>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        function saveUserData() {
            const username = document.getElementById("username").value;

            if (username) {
                localStorage.setItem("username", username);
                displaySavedData(); 
            } else {
                alert("Please enter your name.");
            }
        }

        function displaySavedData() {
            const savedUsername = localStorage.getItem("username");

            if (savedUsername) {
                document.getElementById("username").value = savedUsername;
                document.getElementById("message").innerHTML = `Hello, <strong>${savedUsername}</strong>! Your data is saved in the browser.`;
            } else {
                document.getElementById("message").innerHTML = "No data found. Please enter your name above.";
            }
        }

        window.onload = displaySavedData;
    </script>

</body>
</html>
