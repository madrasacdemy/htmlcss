<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Google Map Embed</title>
  <style>
    /* Overall Page Style */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    /* Header Style */
    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 2.5em;
      color: #333;
    }

    /* Container for Centering the Map */
    .map-container {
      width: 90%;
      max-width: 1000px;
      margin: 30px auto;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 15px;
      border: 2px solid #ddd;
    }

    /* Style for the iframe */
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 8px;
    }

    /* Add a Footer with some padding */
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 1em;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Our Location</h1>

  <div class="map-container">
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3765.0571019376735!2d72.85513241530073!3d19.13419865316931!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b4d9e8122cb3%3A0x43c0b0810cf6f606!2sMumbai%2C%20Maharashtra%2C%20India!5e0!3m2!1sen!2sus!4v1675155318965!5m2!1sen!2sus"
      allowfullscreen=""
      loading="lazy">
    </iframe>
  </div>

  <footer>
    <p>&copy; 2025 Your Company | All Rights Reserved</p>
  </footer>

</body>
</html>
