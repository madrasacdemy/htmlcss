<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Context Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        .context-menu {
            position: absolute;
            background: white;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            padding: 5px;
            z-index: 1000;
        }
        .context-menu button {
            background: none;
            border: none;
            padding: 10px 15px;
            text-align: left;
            width: 100%;
            cursor: pointer;
        }
        .context-menu button:hover {
            background: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Right-click anywhere to see the custom menu</h2>

    <div class="context-menu" id="contextMenu">
        <button onclick="alert('Option 1 clicked')">Option 1</button>
        <button onclick="alert('Option 2 clicked')">Option 2</button>
        <button onclick="alert('Option 3 clicked')">Option 3</button>
    </div>

    <script>
        const contextMenu = document.getElementById("contextMenu");

        document.addEventListener("contextmenu", (event) => {
            event.preventDefault();
            contextMenu.style.top = `${event.clientY}px`;
            contextMenu.style.left = `${event.clientX}px`;
            contextMenu.style.display = "flex";
        });

        document.addEventListener("click", () => {
            contextMenu.style.display = "none";
        });
    </script>
</body>
</html>
