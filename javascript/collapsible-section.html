<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion / Collapsible Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
        }
        .accordion {
            width: 350px;
        }
        .accordion-item {
            background: white;
            margin-bottom: 10px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .accordion-header {
            padding: 15px;
            background: #ff4081;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        .accordion-header:hover {
            background: #e60073;
        }
        .accordion-content {
            padding: 15px;
            display: none;
            background: #fff;
            color: #333;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion(this)">Section 1</div>
            <div class="accordion-content">This is the content of section 1.</div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion(this)">Section 2</div>
            <div class="accordion-content">This is the content of section 2.</div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion(this)">Section 3</div>
            <div class="accordion-content">This is the content of section 3.</div>
        </div>
    </div>
    <script>
        function toggleAccordion(element) {
            const content = element.nextElementSibling;
            const isVisible = content.style.display === "block";
            document.querySelectorAll(".accordion-content").forEach(item => item.style.display = "none");
            content.style.display = isVisible ? "none" : "block";
        }
    </script>
</body>
</html>
