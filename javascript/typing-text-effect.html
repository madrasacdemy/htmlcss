<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Effect Intro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', monospace;
      background: linear-gradient(270deg, #ff6ec4, #7873f5);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: #fff;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .typing-container {
      text-align: center;
      font-size: 2rem;
    }

    .typing-container h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .typing {
      border-right: 2px solid #fff;
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation:
        typing 4s steps(30, end) forwards,
        blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <div class="typing-container">
    <h1>Hello, I'm Smith</h1>
    <div class="typing" id="typingText">I build modern websites with creative UI.</div>
  </div>
</body>
</html>
