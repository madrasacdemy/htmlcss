<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Travel Dashboard 2025</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0f;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(74, 158, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 0, 110, 0.05) 0%, transparent 50%);
        }

        .dashboard {
            width: 100%;
            max-width: 1400px;
            height: 90vh;
            display: grid;
            grid-template-columns: 1fr 600px 1fr;
            grid-template-rows: 80px 1fr 140px;
            gap: 24px;
            padding: 24px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            padding: 24px;
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .header {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #4a9eff 0%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            font-weight: 500;
            color: #b8bcc8;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00d4ff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00d4ff;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }

        .time-container {
            grid-column: 2;
            grid-row: 2;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .time-visualizer {
            position: relative;
            width: 500px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .time-orbit {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .orbit-1 {
            width: 100%;
            height: 100%;
            animation: rotate 60s linear infinite;
        }

        .orbit-2 {
            width: 70%;
            height: 70%;
            animation: rotate 40s linear infinite reverse;
        }

        .orbit-3 {
            width: 40%;
            height: 40%;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .time-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #4a9eff;
            border-radius: 50%;
            box-shadow: 0 0 10px #4a9eff;
        }

        .time-display {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .current-time {
            font-size: 64px;
            font-weight: 200;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #ffffff 0%, #b8bcc8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .date-display {
            font-size: 16px;
            color: #b8bcc8;
            font-weight: 400;
        }

        .panel {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .panel-title {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #b8bcc8;
            margin-bottom: 16px;
        }

        .coord-display {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #ff006e 0%, #ff4458 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 24px;
        }

        .timeline {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            position: relative;
            overflow: hidden;
            margin-top: 16px;
        }

        .timeline-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 60%;
            background: linear-gradient(90deg, #4a9eff 0%, #00d4ff 100%);
            border-radius: 2px;
            animation: timeline-flow 8s ease-in-out infinite;
        }

        @keyframes timeline-flow {
            0%, 100% { width: 60%; }
            50% { width: 85%; }
        }

        .energy-meter {
            margin-top: 16px;
        }

        .meter-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .meter-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff 0%, #4a9eff 100%);
            width: 85%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .meter-label {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 12px;
            color: #b8bcc8;
        }

        .destination-time {
            font-size: 42px;
            font-weight: 200;
            background: linear-gradient(135deg, #00d4ff 0%, #4a9eff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .destination-date {
            font-size: 16px;
            color: #b8bcc8;
        }

        .param-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 24px;
        }

        .param-item {
            background: rgba(255, 255, 255, 0.02);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .param-label {
            font-size: 12px;
            color: #b8bcc8;
            margin-bottom: 4px;
        }

        .param-value {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
        }

        .param-value.low { color: #ff4458; }
        .param-value.medium { color: #ffaa00; }
        .param-value.high { color: #00d4ff; }

        .controls {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            gap: 16px;
            align-items: center;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            padding: 16px 32px;
            border-radius: 12px;
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .control-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4a9eff 0%, #00d4ff 100%);
            border: none;
            color: #0a0a0f;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5aa5ff 0%, #1ad9ff 100%);
        }

        .btn-secondary {
            background: rgba(255, 0, 110, 0.1);
            border-color: rgba(255, 0, 110, 0.3);
            color: #ff006e;
        }

        .btn-secondary:hover {
            background: rgba(255, 0, 110, 0.15);
            border-color: rgba(255, 0, 110, 0.5);
        }

        .btn-tertiary {
            background: rgba(0, 212, 255, 0.1);
            border-color: rgba(0, 212, 255, 0.3);
            color: #00d4ff;
        }

        .btn-tertiary:hover {
            background: rgba(0, 212, 255, 0.15);
            border-color: rgba(0, 212, 255, 0.5);
        }

        .control-btn span {
            position: relative;
            z-index: 1;
        }

        /* Particle animation */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #4a9eff;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }

        @keyframes particle-float {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <h1 class="title">Temporal Navigation</h1>
            <div class="status">
                <div class="status-dot"></div>
                <span>System Active</span>
            </div>
        </header>

        <div class="panel">
            <div class="glass-card">
                <h2 class="panel-title">Current Coordinates</h2>
                <div class="coord-display" id="temporalCoords">X7-Y4-Z9</div>
                <div class="timeline">
                    <div class="timeline-progress"></div>
                </div>
                <div class="energy-meter">
                    <div class="meter-bar">
                        <div class="meter-fill" id="energyFill"></div>
                    </div>
                    <div class="meter-label">
                        <span>Temporal Energy</span>
                        <span id="energyLevel">85%</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="time-container">
            <div class="time-visualizer">
                <div class="time-orbit orbit-1"></div>
                <div class="time-orbit orbit-2"></div>
                <div class="time-orbit orbit-3"></div>
                <div class="time-display">
                    <div class="current-time" id="currentTime">00:00:00</div>
                    <div class="date-display" id="currentDate">January 1, 2025</div>
                </div>
            </div>
        </div>

        <div class="panel">
            <div class="glass-card">
                <h2 class="panel-title">Destination</h2>
                <div class="destination-time" id="destinationTime">12:34:56</div>
                <div class="destination-date" id="destinationDate">December 31, 2999</div>
                
                <div class="param-grid">
                    <div class="param-item">
                        <div class="param-label">Paradox Risk</div>
                        <div class="param-value low">LOW</div>
                    </div>
                    <div class="param-item">
                        <div class="param-label">Stability</div>
                        <div class="param-value high">98%</div>
                    </div>
                    <div class="param-item">
                        <div class="param-label">Anchor Point</div>
                        <div class="param-value high">SET</div>
                    </div>
                    <div class="param-item">
                        <div class="param-label">Temporal Flux</div>
                        <div class="param-value medium">0.7Î¼</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn btn-primary" onclick="executeJump()">
                <span>Initiate Jump</span>
            </button>
            <button class="control-btn btn-secondary" onclick="returnToPresent()">
                <span>Return to Present</span>
            </button>
            <button class="control-btn btn-tertiary" onclick="setAnchor()">
                <span>Set Anchor</span>
            </button>
        </div>
    </div>

    <script>
        // Update current time
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour12: false });
            const dateString = now.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            document.getElementById('currentTime').textContent = timeString;
            document.getElementById('currentDate').textContent = dateString;
        }

        // Generate random temporal coordinates
        function generateTemporalCoords() {
            const x = Math.floor(Math.random() * 10);
            const y = Math.floor(Math.random() * 10);
            const z = Math.floor(Math.random() * 10);
            return `X${x}-Y${y}-Z${z}`;
        }

        // Generate random destination time
        function generateDestinationTime() {
            const year = Math.floor(Math.random() * 2000) + 1000;
            const month = Math.floor(Math.random() * 12);
            const day = Math.floor(Math.random() * 28) + 1;
            const hour = Math.floor(Math.random() * 24);
            const minute = Math.floor(Math.random() * 60);
            const second = Math.floor(Math.random() * 60);
            
            const date = new Date(year, month, day, hour, minute, second);
            const timeString = date.toLocaleTimeString('en-US', { hour12: false });
            const dateString = date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            return { time: timeString, date: dateString };
        }

        // Create particle effect
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            
            const angle = Math.random() * Math.PI * 2;
            const distance = 50 + Math.random() * 100;
            particle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
            particle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
            
            document.querySelector('.time-visualizer').appendChild(particle);
            
            particle.style.animation = 'particle-float 2s ease-out forwards';
            
            setTimeout(() => particle.remove(), 2000);
        }

        // Control functions
        function executeJump() {
            // Update temporal coordinates
            document.getElementById('temporalCoords').textContent = generateTemporalCoords();
            
            // Update destination time
            const dest = generateDestinationTime();
            document.getElementById('destinationTime').textContent = dest.time;
            document.getElementById('destinationDate').textContent = dest.date;
            
            // Decrease energy
            const energyFill = document.getElementById('energyFill');
            const energyLevel = document.getElementById('energyLevel');
            const currentEnergy = parseInt(energyLevel.textContent);
            const newEnergy = Math.max(0, currentEnergy - 15);
            energyFill.style.width = newEnergy + '%';
            energyLevel.textContent = newEnergy + '%';
            
            // Create particle burst
            const visualizer = document.querySelector('.time-visualizer');
            const rect = visualizer.getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createParticle(centerX, centerY);
                }, i * 50);
            }
        }

        function returnToPresent() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour12: false });
            const dateString = now.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            document.getElementById('destinationTime').textContent = timeString;
            document.getElementById('destinationDate').textContent = dateString;
            document.getElementById('temporalCoords').textContent = 'X0-Y0-Z0';
            
            // Recharge energy
            const energyFill = document.getElementById('energyFill');
            const energyLevel = document.getElementById('energyLevel');
            energyFill.style.width = '100%';
            energyLevel.textContent = '100%';
        }

        function setAnchor() {
            const anchorBtn = event.target.closest('.btn-tertiary');
            anchorBtn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                anchorBtn.style.transform = '';
            }, 200);
        }

        // Add particles to orbits
        function addOrbitParticles() {
            const orbits = document.querySelectorAll('.time-orbit');
            orbits.forEach((orbit, index) => {
                const particleCount = 3 + index * 2;
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'time-particle';
                    const angle = (360 / particleCount) * i;
                    const radius = orbit.offsetWidth / 2;
                    const x = Math.cos(angle * Math.PI / 180) * radius;
                    const y = Math.sin(angle * Math.PI / 180) * radius;
                    particle.style.left = `calc(50% + ${x}px)`;
                    particle.style.top = `calc(50% + ${y}px)`;
                    orbit.appendChild(particle);
                }
            });
        }

        // Initialize
        updateTime();
        setInterval(updateTime, 1000);
        addOrbitParticles();

        // Set initial random destination
        const initialDest = generateDestinationTime();
        document.getElementById('destinationTime').textContent = initialDest.time;
        document.getElementById('destinationDate').textContent = initialDest.date;

        // Animate energy fluctuations
        setInterval(() => {
            const energyLevel = document.getElementById('energyLevel');
            const currentEnergy = parseInt(energyLevel.textContent);
            const fluctuation = Math.floor(Math.random() * 5) - 2;
            const newEnergy = Math.max(0, Math.min(100, currentEnergy + fluctuation));
            
            if (newEnergy !== currentEnergy) {
                energyLevel.textContent = newEnergy + '%';
                document.getElementById('energyFill').style.width = newEnergy + '%';
            }
        }, 3000);
    </script>
</body>
</html>
