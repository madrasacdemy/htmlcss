<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Endless Mirror Hall Effect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1b1b2f 0%, #050509 60%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .title {
      font-size: 1.1rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      opacity: 0.7;
    }

    .scene {
      width: min(80vw, 700px);
      height: min(60vh, 450px);
      perspective: 1200px;
    }

    .hall {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(8deg) rotateY(-14deg);
      animation: slowTilt 14s ease-in-out infinite alternate;
    }

    /* Base “mirror frame” (one level in the recursion) */
    .frame {
      --depth: 0;
      position: absolute;
      inset: 10%;
      border-radius: 24px;
      border: 2px solid rgba(255, 255, 255, 0.18);
      background:
        radial-gradient(circle at top, rgba(255, 255, 255, 0.18), transparent 55%),
        linear-gradient(145deg, rgba(255, 255, 255, 0.08), rgba(0, 0, 0, 0.7));
      box-shadow:
        0 0 18px rgba(0, 0, 0, 0.9),
        0 0 40px rgba(0, 255, 255, 0.15);
      overflow: hidden;
      transform-style: preserve-3d;
      transform:
        translateZ(calc(var(--depth) * -120px))
        scale(calc(1 - var(--depth) * 0.05));
    }

    /* Side mirrors inside each frame */
    .frame::before,
    .frame::after {
      content: "";
      position: absolute;
      top: 5%;
      bottom: 5%;
      width: 28%;
      border-radius: 18px;
      background:
        linear-gradient(120deg, rgba(255, 255, 255, 0.6), rgba(120, 220, 255, 0.1)),
        radial-gradient(circle at 10% 10%, rgba(255, 255, 255, 0.8), transparent 55%);
      box-shadow:
        inset 0 0 10px rgba(255, 255, 255, 0.4),
        0 0 24px rgba(0, 255, 255, 0.25);
      opacity: 0.9;
      filter: blur(0.3px);
    }

    .frame::before {
      left: 4%;
      transform-origin: right center;
      transform: rotateY(70deg);
    }

    .frame::after {
      right: 4%;
      transform-origin: left center;
      transform: rotateY(-70deg) scaleX(-1); /* mirrored reflection */
    }

    /* Floor reflection */
    .floor {
      position: absolute;
      inset-inline: 10%;
      bottom: -20%;
      height: 45%;
      background:
        linear-gradient(to bottom, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.95)),
        repeating-linear-gradient(
          to right,
          rgba(255, 255, 255, 0.08) 0,
          rgba(255, 255, 255, 0.08) 2px,
          transparent 2px,
          transparent 6px
        );
      transform-origin: top center;
      transform: rotateX(87deg);
      filter: blur(0.5px);
      opacity: 0.9;
    }

    /* “Light tunnel” in the center to sell the infinity look */
    .light-tunnel {
      position: absolute;
      inset: 25%;
      border-radius: 999px;
      border: 1px solid rgba(0, 255, 255, 0.4);
      box-shadow:
        0 0 20px rgba(0, 255, 255, 0.4),
        0 0 60px rgba(255, 255, 255, 0.18);
      background: radial-gradient(circle at center, rgba(173, 255, 255, 0.35), transparent 60%);
      mix-blend-mode: screen;
      opacity: 0.5;
    }

    /* Create multiple “recursive” frames with depth via nth-child */
    .frame:nth-child(1) { --depth: 0; }
    .frame:nth-child(2) { --depth: 1; opacity: 0.92; }
    .frame:nth-child(3) { --depth: 2; opacity: 0.84; }
    .frame:nth-child(4) { --depth: 3; opacity: 0.72; }
    .frame:nth-child(5) { --depth: 4; opacity: 0.58; }
    .frame:nth-child(6) { --depth: 5; opacity: 0.46; }
    .frame:nth-child(7) { --depth: 6; opacity: 0.35; }
    .frame:nth-child(8) { --depth: 7; opacity: 0.25; }

    /* Slight breathing animation to make it feel alive */
    .frame-inner-glow {
      position: absolute;
      inset: 12%;
      border-radius: inherit;
      background:
        radial-gradient(circle at top, rgba(0, 255, 255, 0.4), transparent 55%),
        radial-gradient(circle at bottom, rgba(255, 0, 140, 0.35), transparent 60%);
      mix-blend-mode: screen;
      opacity: 0.7;
      animation: pulseGlow 4.5s ease-in-out infinite alternate;
    }

    @keyframes slowTilt {
      0% {
        transform: rotateX(8deg) rotateY(-14deg) translateY(0);
      }
      50% {
        transform: rotateX(10deg) rotateY(-5deg) translateY(-8px);
      }
      100% {
        transform: rotateX(6deg) rotateY(-18deg) translateY(6px);
      }
    }

    @keyframes pulseGlow {
      0% {
        opacity: 0.3;
        transform: scale(1);
      }
      50% {
        opacity: 0.75;
        transform: scale(1.03);
      }
      100% {
        opacity: 0.4;
        transform: scale(0.98);
      }
    }

    .hint {
      font-size: 0.8rem;
      opacity: 0.55;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    @media (max-width: 600px) {
      .scene {
        width: 90vw;
        height: 55vh;
      }
      .title {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="title">Endless Mirror Hall – CSS Perspective</div>
    <div class="scene">
      <div class="hall">
        <!-- Stacked frames create the recursive effect -->
        <div class="frame">
          <div class="frame-inner-glow"></div>
          <div class="floor"></div>
          <div class="light-tunnel"></div>
        </div>
        <div class="frame">
          <div class="frame-inner-glow"></div>
          <div class="floor"></div>
          <div class="light-tunnel"></div>
        </div>
        <div class="frame">
          <div class="frame-inner-glow"></div>
          <div class="floor"></div>
          <div class="light-tunnel"></div>
        </div>
        <div class="frame">
          <div class="frame-inner-glow"></div>
          <div class="floor"></div>
          <div class="light-tunnel"></div>
        </div>
        <div class="frame">
          <div class="frame-inner-glow"></div>
          <div class="floor"></div>
          <div class="light-tunnel"></div>
        </div>
        <div class="frame">
          <div class="frame-inner-glow"></div>
          <div class="floor"></div>
          <div class="light-tunnel"></div>
        </div>
        <div class="frame">
          <div class="frame-inner-glow"></div>
          <div class="floor"></div>
          <div class="light-tunnel"></div>
        </div>
        <div class="frame">
          <div class="frame-inner-glow"></div>
          <div class="floor"></div>
          <div class="light-tunnel"></div>
        </div>
      </div>
    </div>
    <div class="hint">Pure HTML + CSS • Recursive illusion with 3D perspective</div>
  </div>
</body>
</html>
