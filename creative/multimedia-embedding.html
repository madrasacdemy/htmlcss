<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multimedia Embedding</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f7f7f7;
    }

    h2 {
      margin-top: 40px;
      color: #333;
    }

    .media-section {
      margin-bottom: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    iframe, video, audio {
      max-width: 100%;
      height: auto;
      border: none;
    }

    iframe {
      height: 300px;
    }
  </style>
</head>
<body>

  <h1>🎬 Multimedia Embedding Demo</h1>

  <div class="media-section">
    <h2>🎥 Video (MP4)</h2>
    <video controls autoplay loop muted>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="media-section">
    <h2>🎵 Audio (MP3)</h2>
    <audio controls loop>
      <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <div class="media-section">
    <h2>🌍 Embedded Iframe (Google Maps)</h2>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.3920022652586!2d144.96315791591294!3d-37.814107942011!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f1f3f8b3%3A0xbfedf32f8b4d0e3a!2sFederation+Square!5e0!3m2!1sen!2sau!4v1632553045033!5m2!1sen!2sau"
      allowfullscreen="" loading="lazy"></iframe>
  </div>

  <div class="media-section">
    <h2>📺 YouTube Embed</h2>
    <iframe 
      src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1&controls=1&loop=1&playlist=tgbNymZ7vqY"
      title="YouTube video player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen></iframe>
  </div>

</body>
</html>
