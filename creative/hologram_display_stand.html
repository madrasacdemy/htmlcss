<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hologram Billboard Display</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: radial-gradient(circle at center, #050a12 30%, #000 100%);
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    perspective: 1200px;
  }

  /* Background grid effect */
  .background {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-image: 
      linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: grid-move 20s linear infinite;
  }
  @keyframes grid-move {
    0% { transform: translate(0, 0); }
    100% { transform: translate(50px, 50px); }
  }

  /* Billboard container */
  .billboard-container {
    position: relative;
    width: 600px;
    height: 400px;
    transform-style: preserve-3d;
    transition: transform 0.4s ease;
  }

  /* Floating animation */
  @keyframes container-float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  /* Stand base */
  .stand-base {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 400px;
    height: 60px;
    background: linear-gradient(135deg, #0d1b2a, #16213e, #0f3460);
    border-radius: 10px;
    box-shadow:
      0 10px 40px rgba(0, 255, 255, 0.3),
      inset 0 2px 5px rgba(255, 255, 255, 0.1);
  }

  .stand-base::before {
    content: '';
    position: absolute;
    top: -15px;
    left: 50%;
    transform: translateX(-50%);
    width: 350px;
    height: 30px;
    background: linear-gradient(135deg, #2a2a3e, #22314e, #1f4460);
    border-radius: 50%;
    box-shadow: 
      0 5px 20px rgba(0, 255, 255, 0.4),
      inset 0 -2px 5px rgba(0, 0, 0, 0.3);
  }

  /* Pillars */
  .pillar {
    position: absolute;
    bottom: 60px;
    width: 20px;
    height: 200px;
    background: linear-gradient(to top, #1a1a2e, #2a2a3e);
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
  }
  .pillar-left { left: 100px; }
  .pillar-right { right: 100px; }

  /* Beam Projection */
  .projection-beam {
    position: absolute;
    bottom: 260px;
    left: 50%;
    transform: translateX(-50%);
    width: 300px;
    height: 100px;
    background: linear-gradient(to top, rgba(0,255,255,0.4), rgba(0,255,255,0.05));
    clip-path: polygon(20% 100%, 80% 100%, 100% 0%, 0% 0%);
    animation: beam-pulse 2s ease-in-out infinite;
  }
  @keyframes beam-pulse {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 1; }
  }

  /* Billboard display */
  .billboard {
    position: absolute;
    bottom: 360px;
    left: 50%;
    transform: translateX(-50%);
    width: 500px;
    height: 250px;
    background: linear-gradient(135deg, rgba(0, 40, 60, 0.9), rgba(0, 80, 100, 0.7));
    border: 3px solid rgba(0, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow:
      0 0 60px rgba(0,255,255,0.4),
      inset 0 0 30px rgba(0,255,255,0.2);
    overflow: hidden;
    backdrop-filter: blur(10px);
  }

  .billboard-frame {
    position: absolute;
    inset: -10px;
    border: 2px solid rgba(0,255,255,0.5);
    border-radius: 15px;
    box-shadow:
      0 0 30px rgba(0,255,255,0.8),
      inset 0 0 20px rgba(0,255,255,0.3);
  }

  .grid-overlay {
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(0,255,255,0.1) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,255,255,0.1) 1px, transparent 1px);
    background-size: 20px 20px;
    opacity: 0.3;
    animation: grid-flicker 4s ease-in-out infinite;
  }

  @keyframes grid-flicker {
    0%,100% { opacity: 0.3; }
    50% { opacity: 0.6; }
  }

  /* Content */
  .billboard-content {
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #00ffff;
    height: 100%;
    text-align: center;
  }

  .billboard-title {
    font-size: 34px;
    font-weight: bold;
    text-shadow: 0 0 25px rgba(0,255,255,0.8);
    animation: title-glow 2s ease-in-out infinite;
  }
  @keyframes title-glow {
    0%,100% { text-shadow: 0 0 25px rgba(0,255,255,0.8); }
    50% { text-shadow: 0 0 40px rgba(0,255,255,1); }
  }

  .billboard-subtitle {
    font-size: 16px;
    opacity: 0.8;
    margin-top: 5px;
  }

  .billboard-data {
    margin-top: 15px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    width: 90%;
    max-width: 400px;
  }

  .data-item {
    background: rgba(0,255,255,0.08);
    border: 1px solid rgba(0,255,255,0.5);
    border-radius: 5px;
    padding: 8px;
    font-size: 13px;
  }

  .data-value {
    font-size: 18px;
    font-weight: bold;
    color: #00ffff;
  }

  /* Scan Lines */
  .scan-line {
    position: absolute;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, transparent, rgba(0,255,255,0.8), transparent);
    animation: scan-move 3s linear infinite;
  }
  .scan-line:nth-child(1){ top:20%; animation-delay:0s; }
  .scan-line:nth-child(2){ top:50%; animation-delay:1s; }
  .scan-line:nth-child(3){ top:80%; animation-delay:2s; }

  @keyframes scan-move {
    0% { transform: translateX(-100%); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateX(100%); opacity: 0; }
  }

  /* Floating particles */
  .particle {
    position: absolute;
    width: 4px; height: 4px;
    background: rgba(0,255,255,0.8);
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(0,255,255,0.8);
  }
  .particle:nth-child(1){ top:10%; left:20%; animation: particle-float 4s infinite; }
  .particle:nth-child(2){ top:70%; right:30%; animation: particle-float 5s infinite 1s; }
  .particle:nth-child(3){ bottom:20%; left:40%; animation: particle-float 6s infinite 2s; }

  @keyframes particle-float {
    0%,100% { transform: translateY(0); opacity: 0.2; }
    50% { transform: translateY(-30px); opacity: 1; }
  }

  /* Control panel */
  .control-panel {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 15px;
  }

  .control-btn {
    padding: 10px 20px;
    background: rgba(0,255,255,0.1);
    border: 2px solid rgba(0,255,255,0.4);
    color: #00ffff;
    cursor: pointer;
    border-radius: 5px;
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
  }
  .control-btn:hover {
    background: rgba(0,255,255,0.3);
    box-shadow: 0 0 20px rgba(0,255,255,0.8);
  }
  .control-btn.active {
    background: rgba(0,255,255,0.5);
    box-shadow: 0 0 30px rgba(0,255,255,1);
  }

  /* Info box */
  .info-display {
    position: absolute;
    top: 20px;
    left: 20px;
    color: #00ffff;
    font-size: 14px;
    opacity: 0.8;
    backdrop-filter: blur(10px);
    padding: 10px 15px;
    border: 1px solid rgba(0,255,255,0.3);
    border-radius: 5px;
  }

  /* Ripple effect */
  @keyframes ripple-effect {
    0% { transform: scale(1); opacity: 0.6; }
    100% { transform: scale(8); opacity: 0; }
  }

  /* Data flow and flash effects */
  @keyframes data-fall {
    0% { transform: translateY(-20px); opacity: 0; }
    10%,90% { opacity: 1; }
    100% { transform: translateY(230px); opacity: 0; }
  }

  @keyframes flash-effect {
    0% { opacity: 0; }
    50% { opacity: 1; }
    100% { opacity: 0; }
  }

  @media (max-width: 768px) {
    .billboard-container { width: 90vw; height: 350px; }
    .billboard { width: 90%; height: 200px; }
    .billboard-title { font-size: 22px; }
  }
</style>
</head>
<body>
  <div class="background"></div>

  <div class="billboard-container" id="billboardContainer">
    <div class="pillar pillar-left"></div>
    <div class="pillar pillar-right"></div>

    <div class="billboard" id="billboard">
      <div class="billboard-frame"></div>
      <div class="grid-overlay"></div>
      <div class="scan-line"></div>
      <div class="scan-line"></div>
      <div class="scan-line"></div>

      <div class="billboard-content" id="billboardContent">
        <div class="billboard-title" id="billboardTitle">NEXUS</div>
        <div class="billboard-subtitle" id="billboardSubtitle">Advanced Holographic Display</div>
        <div class="billboard-data" id="billboardData">
          <div class="data-item">
            <div class="data-value" id="data1">98%</div><div>Efficiency</div>
          </div>
          <div class="data-item">
            <div class="data-value" id="data2">4K</div><div>Resolution</div>
          </div>
          <div class="data-item">
            <div class="data-value" id="data3">360°</div><div>View Angle</div>
          </div>
        </div>
      </div>

      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <div class="projection-beam"></div>
    <div class="stand-base"></div>
  </div>

  <div class="control-panel">
    <button class="control-btn active" onclick="changeMode(event,'default')">Default</button>
    <button class="control-btn" onclick="changeMode(event,'advertisements')">Ads</button>
    <button class="control-btn" onclick="changeMode(event,'analytics')">Analytics</button>
    <button class="control-btn" onclick="toggleEffects()">Toggle Effects</button>
  </div>

  <div class="info-display">
    <div>Hologram Billboard System v3.0</div>
    <div>Status: <span id="status">Active</span></div>
    <div>Mode: <span id="currentMode">Default</span></div>
  </div>

<script>
let effectsEnabled = true;
let currentMode = 'default';

const contentPresets = {
  default: {
    title: 'NEXUS',
    subtitle: 'Advanced Holographic Display',
    data: [
      { value: '98%', label: 'Efficiency' },
      { value: '4K', label: 'Resolution' },
      { value: '360°', label: 'View Angle' }
    ]
  },
  advertisements: {
    title: 'KFC',
    subtitle: 'Delicious Holographic Deals',
    data: [
      { value: '50%', label: 'OFF' },
      { value: '24H', label: 'Sale' },
      { value: 'NEW', label: 'Menu' }
    ]
  },
  analytics: {
    title: 'DATA STREAM',
    subtitle: 'Real-time Analytics',
    data: [
      { value: '1.2K', label: 'Views' },
      { value: '89%', label: 'Engagement' },
      { value: '+15%', label: 'Growth' }
    ]
  }
};

function changeMode(e, mode) {
  currentMode = mode;
  document.querySelectorAll('.control-btn').forEach(btn => btn.classList.remove('active'));
  e.target.classList.add('active');
  document.getElementById('currentMode').textContent = mode.charAt(0).toUpperCase() + mode.slice(1);
  animateContentChange(contentPresets[mode]);
}

function animateContentChange(preset) {
  const content = document.getElementById('billboardContent');
  content.style.opacity = '0';
  setTimeout(() => {
    document.getElementById('billboardTitle').textContent = preset.title;
    document.getElementById('billboardSubtitle').textContent = preset.subtitle;
    const dataItems = document.querySelectorAll('.data-item');
    preset.data.forEach((item, i) => {
      if (dataItems[i]) {
        dataItems[i].querySelector('.data-value').textContent = item.value;
        dataItems[i].querySelector('div:last-child').textContent = item.label;
      }
    });
    content.style.opacity = '1';
    if (currentMode === 'analytics') addAnalyticsEffect();
    else if (currentMode === 'advertisements') addAdEffect();
  }, 300);
}

function toggleEffects() {
  effectsEnabled = !effectsEnabled;
  const billboard = document.getElementById('billboard');
  const scanLines = billboard.querySelectorAll('.scan-line');
  const gridOverlay = billboard.querySelector('.grid-overlay');
  if (effectsEnabled) {
    scanLines.forEach(line => line.style.display = 'block');
    gridOverlay.style.display = 'block';
    document.getElementById('status').textContent = 'Active';
  } else {
    scanLines.forEach(line => line.style.display = 'none');
    gridOverlay.style.display = 'none';
    document.getElementById('status').textContent = 'Minimal';
  }
}

function addAnalyticsEffect() {
  const billboard = document.getElementById('billboard');
  for (let i = 0; i < 10; i++) {
    const dataParticle = document.createElement('div');
    dataParticle.style.position = 'absolute';
    dataParticle.style.width = '2px';
    dataParticle.style.height = '15px';
    dataParticle.style.background = 'linear-gradient(to bottom, transparent, #00ffff)';
    dataParticle.style.left = Math.random() * 100 + '%';
    dataParticle.style.top = '0';
    dataParticle.style.animation = `data-fall ${1.5 + Math.random()}s linear infinite`;
    billboard.appendChild(dataParticle);
    setTimeout(() => dataParticle.remove(), 3000);
  }
}

function addAdEffect() {
  const billboard = document.getElementById('billboard');
  const flash = document.createElement('div');
  flash.style.position = 'absolute';
  flash.style.inset = '0';
  flash.style.background = 'rgba(255,255,255,0.3)';
  flash.style.animation = 'flash-effect 0.5s ease-out';
  billboard.appendChild(flash);
  setTimeout(() => flash.remove(), 500);
}

/* Mouse interaction for smooth tilt */
document.addEventListener('mousemove', e => {
  const c = document.getElementById('billboardContainer');
  const r = c.getBoundingClientRect();
  const x = e.clientX - (r.left + r.width / 2);
  const y = e.clientY - (r.top + r.height / 2);
  const rotX = (y / r.height) * -5;
  const rotY = (x / r.width) * 5;
  c.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
});

/* Ripple click */
document.getElementById('billboardContainer').addEventListener('click', e => {
  const ripple = document.createElement('div');
  ripple.style.position = 'absolute';
  ripple.style.width = ripple.style.height = '30px';
  ripple.style.background = 'rgba(0,255,255,0.6)';
  ripple.style.borderRadius = '50%';
  ripple.style.left = e.offsetX - 15 + 'px';
  ripple.style.top = e.offsetY - 15 + 'px';
  ripple.style.animation = 'ripple-effect 0.6s ease-out';
  ripple.style.pointerEvents = 'none';
  e.currentTarget.appendChild(ripple);
  setTimeout(() => ripple.remove(), 600);
});

/* Auto-update values in analytics mode */
setInterval(() => {
  if (currentMode === 'analytics') {
    document.querySelectorAll('.data-value').forEach(v => {
      if (v.textContent.includes('K')) {
        const n = parseFloat(v.textContent);
        v.textContent = (n + (Math.random() - 0.5) * 0.1).toFixed(1) + 'K';
      } else if (v.textContent.includes('%')) {
        const n = parseInt(v.textContent);
        v.textContent = Math.max(0, Math.min(100, n + Math.floor((Math.random() - 0.5) * 4))) + '%';
      }
    });
  }
}, 2000);
</script>
</body>
</html>
