<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen Navigation Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Heading Section */
    .heading {
      text-align: center;
      padding: 50px 20px;
      background-color: #333;
      color: white;
    }

    /* Hamburger Menu Icon */
    .menu-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 30px;
      color: #ffffff;
      cursor: pointer;
      z-index: 1001;
    }

    /* Full-Screen Overlay Menu */
    .overlay-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay-menu.active {
      transform: translateX(0);
    }

    /* Navigation Links */
    .nav-links {
      list-style-type: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    .nav-links li {
      margin: 20px 0;
    }

    .nav-links a {
      font-size: 24px;
      color: white;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #00bcd4;
    }

    /* Close Button */
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Heading Section -->
  <div class="heading">
    <h1>Welcome to Our Website</h1>
    <p>Explore our full-screen menu by clicking the menu icon.</p>
  </div>

  <!-- Menu Icon -->
  <div class="menu-icon" id="menuIcon">&#9776;</div>

  <!-- Full-Screen Overlay Menu -->
  <div class="overlay-menu" id="overlayMenu">
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <!-- Close Button -->
    <div class="close-btn" id="closeBtn">&times;</div>
  </div>

  <script>
    // Get references to the menu icon, overlay menu, and close button
    const menuIcon = document.getElementById('menuIcon');
    const overlayMenu = document.getElementById('overlayMenu');
    const closeBtn = document.getElementById('closeBtn');

    // Function to open the menu
    menuIcon.addEventListener('click', () => {
      overlayMenu.classList.add('active');
    });

    // Function to close the menu
    closeBtn.addEventListener('click', () => {
      overlayMenu.classList.remove('active');
    });

    // Close menu when clicking outside the menu (on overlay)
    overlayMenu.addEventListener('click', (event) => {
      if (event.target === overlayMenu) {
        overlayMenu.classList.remove('active');
      }
    });
  </script>

</body>
</html>
