<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Panels Layout</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            position: relative;
            width: 400px;
            height: 250px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
        }
        .panel {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            transition: transform 0.5s ease-in-out;
        }
        .panel.one {
            background: #3498db;
            transform: translateX(0);
        }
        .panel.two {
            background: #2ecc71;
            transform: translateX(100%);
        }
        .container.active .panel.one {
            transform: translateX(-100%);
        }
        .container.active .panel.two {
            transform: translateX(0);
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            border: none;
            background: #333;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container" id="slider">
        <div class="panel one">Panel 1</div>
        <div class="panel two">Panel 2</div>
    </div>
    <button onclick="togglePanel()">Toggle Panel</button>
    
    <script>
        function togglePanel() {
            document.getElementById("slider").classList.toggle("active");
        }
    </script>
</body>
</html>
