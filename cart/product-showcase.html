<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip Product Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .card-container {
            perspective: 1000px;
        }
        .card {
            width: 250px;
            height: 350px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card:hover {
            transform: rotateY(180deg);
        }
        .card .front, .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .front {
            background: #fff;
        }
        .front img {
            width: 80%;
            border-radius: 10px;
        }
        .back {
            background: #3498db;
            color: white;
            transform: rotateY(180deg);
            flex-direction: column;
            padding: 20px;
            text-align: center;
        }
        .back button {
            background: white;
            color: #3498db;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .back button:hover {
            background: #2980b9;
            color: white;
        }
    </style>
</head>
<body>
    <h1>3D Flip Product Showcase</h1>
    <div class="card-container">
        <div class="card">
            <div class="front">
                <img src="../image/brand05.png" alt="Product Image">
            </div>
            <div class="back">
                <h2>Product Name</h2>
                <p>$49.99</p>
                <button>Buy Now</button>
            </div>
        </div>
    </div>
</body>
</html>
