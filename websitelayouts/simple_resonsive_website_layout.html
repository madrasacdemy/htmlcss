<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
        }

        .menu {
            display: flex;
            flex-direction: row;
            position: static;
            background-color: transparent;
            width: auto;
        }

        .menu a {
            padding: 1rem;
            border: none;
        }

        .menu a:last-child {
            border-bottom: none;
        }

        .menu.active {
            display: flex;
        }

        main {
            padding: 2rem;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: relative;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            nav {
                display: none;
            }

            .menu-toggle {
                display: block;
            }

            .menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                background-color: #444;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
        <nav class="menu" id="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <h1>Welcome to the Home Page</h1>
        <p>This is some dummy content for the home page. You can replace this with real content.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque vel odio neque.</p>
    </main>
    <footer>
        &copy; 2025 Your Company. All rights reserved.
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
