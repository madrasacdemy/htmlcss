<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video with Play/Pause</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
        }
        .btn {
            background: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="bg-video" autoplay loop muted>
            <source src="../image/1 Minute Sample Video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content">
        <h1>Background Video with Play/Pause</h1>
        <button class="btn" id="playPauseBtn">Pause</button>
    </div>
    <script>
        let video = document.getElementById("bg-video");
        let btn = document.getElementById("playPauseBtn");
        
        btn.addEventListener("click", function () {
            if (video.paused) {
                video.play();
                btn.textContent = "Pause";
            } else {
                video.pause();
                btn.textContent = "Play";
            }
        });
    </script>
</body>
</html>
