<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Morphing Blob Background</title>
<style>
  :root{
    --blob-size: 60vmin;        /* overall blob size */
    --blob-speed: 18s;          /* animation duration */
    --bg: #0e0f12;              /* page background */
    --c1: #7c3aed;              /* gradient color 1 */
    --c2: #22d3ee;              /* gradient color 2 */
    --c3: #34d399;              /* gradient color 3 */
  }

  html, body {
    height: 100%;
    margin: 0;
    background: var(--bg);
    color: #eaeaea;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  }

  .hero {
    position: relative;
    min-height: 100dvh;
    display: grid;
    place-items: center;
    overflow: hidden;
    isolation: isolate; /* allow mix-blend without affecting page */
  }

  /* Main blob */
  .blob {
    position: absolute;
    width: var(--blob-size);
    height: var(--blob-size);
    left: 50%;
    top: 50%;
    translate: -50% -50%;
    background: radial-gradient(circle at 30% 30%, var(--c2), var(--c1) 60%);
    filter: blur(1px) saturate(120%);
    animation: morph var(--blob-speed) ease-in-out infinite,
               float 9s ease-in-out infinite;
    mix-blend-mode: screen;
    opacity: 0.85;
  }

  /* Layered blobs for depth */
  .blob::before,
  .blob::after{
    content: "";
    position: absolute;
    inset: -12%;
    background:
      radial-gradient(circle at 70% 30%, var(--c3), transparent 60%),
      radial-gradient(circle at 30% 70%, var(--c2), transparent 55%);
    mix-blend-mode: screen;
    animation: morph var(--blob-speed) ease-in-out infinite reverse,
               drift 14s ease-in-out infinite;
    opacity: 0.65;
  }
  .blob::after{
    inset: -20%;
    filter: blur(10px);
    opacity: 0.5;
    animation-duration: calc(var(--blob-speed) * 1.25), 20s;
  }

  /* Content sits above the blobs */
  .content {
    position: relative;
    z-index: 2;
    text-align: center;
    padding: 6rem 1rem;
  }
  .content h1 {
    font-weight: 800;
    font-size: clamp(2rem, 4vw + 1rem, 4.5rem);
    letter-spacing: 0.5px;
    margin: 0 0 0.75rem;
  }
  .content p {
    margin: 0 auto 1.5rem;
    max-width: 60ch;
    opacity: 0.9;
    font-size: clamp(1rem, 1vw + 0.8rem, 1.25rem);
  }
  .content .btn{
    display: inline-block;
    padding: 0.85rem 1.15rem;
    border-radius: 999px;
    background: linear-gradient(90deg, var(--c2), var(--c3));
    color: #001015;
    font-weight: 700;
    text-decoration: none;
    box-shadow: 0 10px 30px rgba(34, 211, 238, 0.25);
  }

  /* Morphing via animated border-radius (ellipse syntax) */
  @keyframes morph {
    0%   { border-radius: 45% 55% 52% 48% / 46% 43% 57% 54%; }
    25%  { border-radius: 58% 42% 37% 63% / 48% 62% 38% 52%; }
    50%  { border-radius: 42% 58% 61% 39% / 35% 55% 45% 65%; }
    75%  { border-radius: 63% 37% 48% 52% / 60% 40% 60% 40%; }
    100% { border-radius: 45% 55% 52% 48% / 46% 43% 57% 54%; }
  }

  /* Gentle position + scale motion */
  @keyframes float {
    0%, 100% { transform: translate3d(0, 0, 0) scale(1); }
    50%      { transform: translate3d(2%, -3%, 0) scale(1.05); }
  }
  @keyframes drift {
    0%, 100% { transform: translate3d(0, 0, 0) rotate(0deg) scale(1.05); }
    50%      { transform: translate3d(-2%, 3%, 0) rotate(8deg)  scale(1.1); }
  }

  /* Optional grain for texture */
  .grain {
    position: absolute;
    inset: -200%;
    z-index: 1;
    pointer-events: none;
    background-image:
      radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,0.05), transparent 1px),
      radial-gradient(1px 1px at 40% 80%, rgba(255,255,255,0.05), transparent 1px),
      radial-gradient(1px 1px at 80% 30%, rgba(255,255,255,0.05), transparent 1px);
    background-size: 200px 200px, 240px 240px, 180px 180px;
    animation: pan 60s linear infinite;
    mix-blend-mode: soft-light;
  }
  @keyframes pan {
    0%   { transform: translate3d(0,0,0); }
    100% { transform: translate3d(-50%, -50%, 0); }
  }

  /* Respect users who prefer reduced motion */
  @media (prefers-reduced-motion: reduce) {
    .blob, .blob::before, .blob::after, .grain {
      animation: none;
    }
  }
</style>
</head>
<body>
  <main class="hero">
    <div class="blob" aria-hidden="true"></div>
    <div class="grain" aria-hidden="true"></div>

    <section class="content">
      <h1>Morphing Blob Background</h1>
      <p>Pure CSS blobs that smoothly morph with animated <code>border-radius</code>. Drop this section into any hero for instant vibes.</p>
      <a class="btn" href="#">Get Started</a>
    </section>
  </main>
</body>
</html>
