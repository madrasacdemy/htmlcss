<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Social Media Buttons</title>

    <!-- Correct Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Floating Social Media Buttons */
        .social-icons {
            position: fixed;
            top: 40%;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .social-icons a {
            text-decoration: none;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            transition: transform 0.3s ease-in-out;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        /* Social Media Colors */
        .facebook { background: #1877f2; }
        .twitter { background: #1da1f2; }
        .instagram { background: #e1306c; }
        .linkedin { background: #0077b5; }
        .youtube { background: #ff0000; }

    </style>
</head>
<body>

    <h2 style="text-align:center; margin-top: 50px;">Floating Social Media Share Buttons</h2>

    <div class="social-icons">
        <a href="https://www.facebook.com" target="_blank" class="facebook"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="https://twitter.com" target="_blank" class="twitter"><i class="fa-brands fa-twitter"></i></a>
        <a href="https://www.instagram.com" target="_blank" class="instagram"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.linkedin.com" target="_blank" class="linkedin"><i class="fa-brands fa-linkedin-in"></i></a>
        <a href="https://www.youtube.com" target="_blank" class="youtube"><i class="fa-brands fa-youtube"></i></a>
    </div>

</body>
</html>
