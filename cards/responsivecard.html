<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cards</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            margin-bottom: 10px;
            font-size: 1.5rem;
            color: #333;
        }

        .card p {
            color: #666;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .card button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .card-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <h2>Card 1</h2>
            <p>This is a simple card. You can add any content here.</p>
            <button>Learn More</button>
        </div>
        <div class="card">
            <h2>Card 2</h2>
            <p>This is another card with its own content.</p>
            <button>Learn More</button>
        </div>
        <div class="card">
            <h2>Card 3</h2>
            <p>Customize this card as you like!</p>
            <button>Learn More</button>
        </div>
        <div class="card">
            <h2>Card 4</h2>
            <p>Additional card content can be added here.</p>
            <button>Learn More</button>
        </div>
    </div>
</body>
</html>
