<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swipeable Cards</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f5;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
    }

    .container {
      width: 300px;
      overflow: hidden;
      position: relative;
    }

    .cards {
      display: flex;
      transition: transform 0.5s ease;
    }

    .card {
      min-width: 100%;
      height: 400px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      opacity: 0.7;
      transition: opacity 0.3s;
    }

    button:hover {
      opacity: 1;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }
  </style>
</head>
<body>
  <h1>Swipeable Card Gallery</h1>
  <div class="container">
    <div class="cards" id="cards">
      <div class="card" style="background-color: #ff7eb3;">Card 1</div>
      <div class="card" style="background-color: #42e695;">Card 2</div>
      <div class="card" style="background-color: #4776e6;">Card 3</div>
      <div class="card" style="background-color: #ee9ca7;">Card 4</div>
    </div>
    <button class="prev" onclick="swipeLeft()">&#8249;</button>
    <button class="next" onclick="swipeRight()">&#8250;</button>
  </div>

  <script>
    let currentIndex = 0;
    const cards = document.getElementById('cards');
    const totalCards = document.querySelectorAll('.card').length;

    function swipeLeft() {
      currentIndex = (currentIndex - 1 + totalCards) % totalCards;
      updateCardPosition();
    }

    function swipeRight() {
      currentIndex = (currentIndex + 1) % totalCards;
      updateCardPosition();
    }

    function updateCardPosition() {
      cards.style.transform = `translateX(-${currentIndex * 100}%)`;
    }
  </script>
</body>
</html>
