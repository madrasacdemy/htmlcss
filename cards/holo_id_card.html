<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Holographic ID Card — 3D Tilt + Foil</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
<style>
  :root{
    --w: 420px;               /* card width */
    --h: 260px;               /* card height */
    --r: 20px;                /* corner radius */
    --foil: conic-gradient(from 0deg,
            #ff004c, #ff8a00, #ffe600, #21ff7a,
            #00e5ff, #7c4dff, #ff00ea, #ff004c);
    --ink: #0e1220;
    --ink-2: #12172a;
    --txt: #e8f1ff;
    --muted: #a8b9d6;
    --accent: #82f7ff;
    --border: #24304a;
    --glow: 0 20px 80px rgba(0, 255, 200, .25);
  }

  * { box-sizing: border-box; }

  body{
    margin:0; min-height:100svh;
    display:grid; place-items:center;
    background:
      radial-gradient(1400px 800px at 15% 10%, #0a1220 0 60%, #060a12 60% 100%),
      linear-gradient(180deg, #060a12, #060910);
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    color: var(--txt);
  }

  /* 3D stage */
  .stage{
    perspective: 1200px;
    perspective-origin: 50% 40%;
    padding: 24px;
  }

  .card{
    width: var(--w); height: var(--h);
    border-radius: var(--r);
    position: relative;
    transform-style: preserve-3d;
    transition: transform .4s cubic-bezier(.2,.6,.2,1), filter .3s ease;
    box-shadow:
      0 10px 30px rgba(0,0,0,.35),
      inset 0 0 0 1px #1e2a42,
      inset 0 0 0 2px rgba(255,255,255,.04);
    cursor: pointer;
    isolation: isolate;
  }

  /* Base ink background with subtle texture */
  .layer.base{
    position:absolute; inset:0; border-radius: inherit; overflow:hidden;
    background:
      radial-gradient(120% 140% at 10% 0%, #15223c 0 25%, transparent 25% 100%),
      radial-gradient(140% 120% at 110% 110%, #0f1a30 0 30%, transparent 30% 100%),
      linear-gradient(180deg, var(--ink-2), var(--ink));
    transform: translateZ(0.1px);
  }

  /* Micro-dots texture */
  .layer.texture{
    position:absolute; inset:0; border-radius: inherit; mix-blend-mode: overlay;
    background-image:
      radial-gradient(circle at 1px 1px, rgba(255,255,255,.05) 1px, transparent 1.2px);
    background-size: 6px 6px;
    opacity:.6;
    transform: translateZ(0.2px);
  }

  /* Holographic foil layer (animated) */
  .layer.foil{
    position:absolute; inset:-2px; border-radius: calc(var(--r) + 2px);
    background: var(--foil);
    filter: saturate(1.4) brightness(1.05) contrast(1.08);
    mix-blend-mode: screen;
    opacity:.22;
    animation: spin 12s linear infinite;
    transform: translateZ(0.3px);
  }
  @keyframes spin {
    to { transform: translateZ(0.3px) rotate(1turn); }
  }

  /* Light sweep */
  .layer.sheen{
    position:absolute; inset:-20%; border-radius: inherit;
    background:
      linear-gradient(115deg,
        rgba(255,255,255,0) 20%,
        rgba(255,255,255,.14) 45%,
        rgba(255,255,255,0) 70%);
    transform: translateZ(0.9px) rotate(8deg);
    animation: sweep 4.6s cubic-bezier(.22,.61,.36,1) infinite;
    pointer-events:none;
  }
  @keyframes sweep{
    0%   { transform: translateX(-40%) translateY(0) translateZ(0.9px) rotate(8deg); opacity:.0 }
    8%   { opacity:.55 }
    40%  { transform: translateX(20%) translateY(0) translateZ(0.9px) rotate(8deg); opacity:.15 }
    100% { transform: translateX(120%) translateY(0) translateZ(0.9px) rotate(8deg); opacity:0 }
  }

  /* Border glow (animated softly) */
  .layer.rim{
    position:absolute; inset:0; border-radius: inherit;
    box-shadow: inset 0 0 0 1px var(--border), 0 0 0 0 rgba(0,255,200,.0);
    animation: breathe 3.5s ease-in-out infinite;
    transform: translateZ(1px);
  }
  @keyframes breathe{
    0%,100% { box-shadow: inset 0 0 0 1px var(--border), 0 0 0 0 rgba(0,255,200,.0); }
    50%     { box-shadow: inset 0 0 0 1px #2a3a5a, 0 0 24px 2px rgba(0,255,200,.25); }
  }

  /* Content */
  .content{
    position:absolute; inset:16px; border-radius: calc(var(--r) - 8px);
    display:grid; grid-template-columns: 1fr 1.1fr; gap:14px;
    transform: translateZ(8px);
  }

  .photo{
    border-radius: 14px; overflow:hidden;
    position: relative;
    background:
      radial-gradient(120px 90px at 70% 10%, rgba(255,255,255,.18), transparent 50%),
      linear-gradient(180deg, #15233c, #0d1528);
    min-height: 0;
    box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
  }
  .photo::after{
    content:"";
    position:absolute; inset:0;
    background:
      linear-gradient(180deg, rgba(255,255,255,.06), transparent 60%),
      repeating-linear-gradient(90deg, rgba(255,255,255,.04) 0 2px, transparent 2px 4px);
    mix-blend-mode: screen;
    pointer-events:none;
  }
  .avatar{
    position:absolute; inset:10px; border-radius: 12px; overflow:hidden;
    background: linear-gradient(180deg,#3f7bd8,#1f3d7a);
    display:grid; place-items:center;
    color:#e9f3ff; font-weight:800; font-size: 42px;
    letter-spacing: 1px;
    text-shadow: 0 2px 10px rgba(0,0,0,.35);
  }

  .details{
    display:grid; gap:8px; align-content:start;
  }
  .org{
    font-weight:800; letter-spacing:.12em; font-size:12px; color:#9dc9ff; text-transform:uppercase;
  }
  .name{
    font-size: 22px; font-weight:800; letter-spacing:.02em;
  }
  .role{
    margin-top:-2px; color: var(--muted); font-size: 13px;
  }

  .row{
    display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:8px;
  }
  .field{
    background: rgba(255,255,255,.04);
    border:1px solid rgba(255,255,255,.08);
    border-radius: 10px; padding:8px 10px;
    font-size: 12px; color:#d6e6ff;
  }
  .field b{ display:block; color:#9bb0cf; font-weight:600; font-size:11px; letter-spacing:.08em; text-transform:uppercase; }

  /* QR & microtext bar */
  .bar{
    grid-column: 1 / -1;
    display:grid; grid-template-columns: 1fr auto; align-items:center;
    gap:10px; margin-top:10px;
  }
  .micro{
    font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    font-size:10px; letter-spacing:.18em; color:#a3b4d1;
    opacity:.9; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
  }
  .qr{
    width: 68px; height: 68px; border-radius: 8px; position:relative;
    background:
      linear-gradient(180deg,#101726,#0d1321);
    box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
  }
  /* faux QR pattern */
  .qr::before, .qr::after{
    content:""; position:absolute; inset:10px; background:
      repeating-linear-gradient(0deg, #e8f1ff 0 6px, transparent 6px 12px),
      repeating-linear-gradient(90deg, #e8f1ff 0 6px, transparent 6px 12px);
    mix-blend-mode: screen; opacity:.9;
    clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
  }
  .qr::after{
    inset:16px; background:
      repeating-linear-gradient(0deg, #09101c 0 6px, transparent 6px 12px),
      repeating-linear-gradient(90deg, #09101c 0 6px, transparent 6px 12px);
    mix-blend-mode: multiply; opacity:1;
  }

  /* Floating holographic seals */
  .seal{
    position:absolute; width: 90px; height: 90px; right: 18px; top: 18px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.4), rgba(255,255,255,.0) 60%),
                var(--foil);
    mix-blend-mode: screen; opacity:.28;
    filter: blur(.2px) saturate(1.2);
    transform: translateZ(12px) rotateX(0deg);
    animation: spin 8s linear infinite reverse;
    pointer-events:none;
  }

  /* Glare spot follows pointer (JS updates CSS vars) */
  .glare{
    position:absolute; inset:0; border-radius: inherit; pointer-events:none;
    background: radial-gradient(220px 160px at var(--mx,50%) var(--my,50%),
      rgba(255,255,255,.18), rgba(255,255,255,.06) 30%, rgba(255,255,255,0) 60%);
    mix-blend-mode: screen; opacity:.9; transform: translateZ(6px);
  }

  /* Hover elevation */
  .card:hover{ filter: drop-shadow(var(--glow)); }

  /* Reduced motion: keep it classy but calm */
  @media (prefers-reduced-motion: reduce){
    .layer.foil, .layer.sheen, .seal { animation: none; }
    .card { transition: none; }
  }

  /* Responsive: scale down on small screens */
  @media (max-width: 460px){
    :root{ --w: 90vw; --h: calc(90vw * 0.62); }
  }
</style>
</head>
<body>
  <div class="stage">
    <div class="card" id="card" aria-label="Holographic ID card">
      <div class="layer base"></div>
      <div class="layer texture"></div>
      <div class="layer foil"></div>
      <div class="layer sheen"></div>
      <div class="layer rim"></div>

      <div class="content">
        <div class="photo">
          <div class="avatar" style="transform: translateZ(18px)">MK</div>
        </div>

        <div class="details" style="transform: translateZ(14px)">
          <div class="org">NEBULA SYSTEMS</div>
          <div class="name">Madhan Kumar</div>
          <div class="role">Senior Systems Analyst • Level 3</div>

          <div class="row">
            <div class="field"><b>ID</b> NS-7F29-44A1</div>
            <div class="field"><b>VALID</b> 2025-01-01 → 2027-12-31</div>
          </div>
          <div class="row">
            <div class="field"><b>ACCESS</b> A • B • C • D</div>
            <div class="field"><b>ZONE</b> Core / Ops</div>
          </div>

          <div class="bar">
            <div class="micro">NEBULA•ID•AUTHORIZATION•ALPHA•VERIFIED•HOLO•LAYER•SIG•v3.7•SECURE•</div>
            <div class="qr" aria-hidden="true"></div>
          </div>
        </div>
      </div>

      <div class="seal"></div>
      <div class="glare"></div>
    </div>
  </div>

<script>
  // 3D tilt + live glare
  (function(){
    const card = document.getElementById('card');
    const maxTilt = 14;       // degrees
    const lift = 26;          // px translateZ at center (visual)
    const damp = 0.12;        // easing factor
    let rx = 0, ry = 0;       // current rotation
    let tx = 0, ty = 0;       // target rotation
    let mx = 50, my = 50;     // glare position %

    function setTarget(e){
      const rect = card.getBoundingClientRect();
      const px = (e.clientX - rect.left) / rect.width;
      const py = (e.clientY - rect.top) / rect.height;

      // rotate: X tilts by vertical, Y by horizontal
      tx = (0.5 - py) * maxTilt;
      ty = (px - 0.5) * maxTilt;
      mx = px * 100; my = py * 100;

      card.style.setProperty('--mx', mx + '%');
      card.style.setProperty('--my', my + '%');
    }

    function resetTarget(){
      tx = 0; ty = 0;
    }

    function render(){
      // lerp
      rx += (tx - rx) * damp;
      ry += (ty - ry) * damp;

      card.style.transform =
        `rotateX(${rx}deg) rotateY(${ry}deg) translateZ(0)`;

      requestAnimationFrame(render);
    }
    render();

    // Events
    card.addEventListener('pointermove', setTarget);
    card.addEventListener('pointerenter', setTarget);
    card.addEventListener('pointerleave', resetTarget);
    // Touch: center glare and gentle tilt on tap
    card.addEventListener('pointerdown', setTarget, { passive: true });
  })();
</script>
</body>
</html>
