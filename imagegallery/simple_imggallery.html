<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .gallery {
            position: relative;
            max-width: 600px;
            width: 100%;
        }
        .main-image {
            position: relative;
        }
        .main-image img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }
        .arrow-left {
            left: 10px;
        }
        .arrow-right {
            right: 10px;
        }
        .thumbnails {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .thumbnails img {
            width: 22%;
            max-width: 100px;
            height: auto;
            aspect-ratio: 4/3;
            object-fit: cover;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .thumbnails img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="main-image">
            <button class="arrow arrow-left" onclick="prevImage()">&#10094;</button>
            <img id="displayedImage" src="1.jpg" alt="Main Image">
            <button class="arrow arrow-right" onclick="nextImage()">&#10095;</button>
        </div>
        <div class="thumbnails">
            <img src="1.jpg" onclick="changeImage(this.src)" alt="Thumbnail 1">
            <img src="2.jpg" onclick="changeImage(this.src)" alt="Thumbnail 2">
            <img src="3.jpg" onclick="changeImage(this.src)" alt="Thumbnail 3">
            <img src="4.jpg" onclick="changeImage(this.src)" alt="Thumbnail 4">
        </div>
    </div>
    <script>
        const images = ["1.jpg", "2.jpg", "3.jpg", "4.jpg"];
        let currentIndex = 0;

        function changeImage(src) {
            document.getElementById('displayedImage').src = src;
            currentIndex = images.indexOf(src);
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            document.getElementById('displayedImage').src = images[currentIndex];
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById('displayedImage').src = images[currentIndex];
        }
    </script>
</body>
</html>
