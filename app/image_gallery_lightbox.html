<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Lightbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            color: white;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .filter-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: white;
            color: #667eea;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            background: white;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0, 0, 0, 0.7) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: flex-end;
            padding: 20px;
        }

        .gallery-item:hover .gallery-item-overlay {
            opacity: 1;
        }

        .gallery-item-info {
            color: white;
        }

        .gallery-item-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .gallery-item-category {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Lightbox Styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: lightboxZoom 0.3s ease;
        }

        @keyframes lightboxZoom {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .lightbox-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none;
        }

        .lightbox-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: all;
            backdrop-filter: blur(10px);
        }

        .lightbox-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .lightbox-info {
            margin-top: 20px;
            text-align: center;
            color: white;
        }

        .lightbox-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .lightbox-counter {
            font-size: 1rem;
            opacity: 0.8;
        }

        .lightbox-thumbnails {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            overflow-x: auto;
            padding: 10px 0;
            max-width: 100%;
        }

        .lightbox-thumbnail {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .lightbox-thumbnail:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .lightbox-thumbnail.active {
            opacity: 1;
            border: 2px solid white;
        }

        /* Loading Spinner */
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
        }

        .loading.active {
            display: block;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }

            .gallery-item img {
                height: 200px;
            }

            .lightbox-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .lightbox-close {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .lightbox-title {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }

            .lightbox-thumbnails {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-images"></i> Image Gallery</h1>
            <p class="subtitle">Click on any image to view in lightbox</p>
        </header>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="city">City</button>
            <button class="filter-btn" data-filter="people">People</button>
            <button class="filter-btn" data-filter="animals">Animals</button>
        </div>

        <div class="gallery" id="gallery"></div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <img src="" alt="" class="lightbox-image" id="lightboxImage">
            
            <div class="lightbox-controls">
                <button class="lightbox-btn" id="prevBtn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="lightbox-btn" id="nextBtn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            
            <button class="lightbox-close" id="closeBtn">
                <i class="fas fa-times"></i>
            </button>
            
            <div class="lightbox-info">
                <h3 class="lightbox-title" id="lightboxTitle"></h3>
                <p class="lightbox-counter" id="lightboxCounter"></p>
            </div>
            
            <div class="lightbox-thumbnails" id="lightboxThumbnails"></div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <script>
        // Gallery data
        const galleryData = [
            { id: 1, src: 'https://picsum.photos/seed/nature1/800/600.jpg', thumb: 'https://picsum.photos/seed/nature1/300/250.jpg', title: 'Mountain Landscape', category: 'nature' },
            { id: 2, src: 'https://picsum.photos/seed/city1/800/600.jpg', thumb: 'https://picsum.photos/seed/city1/300/250.jpg', title: 'City Skyline', category: 'city' },
            { id: 3, src: 'https://picsum.photos/seed/people1/800/600.jpg', thumb: 'https://picsum.photos/seed/people1/300/250.jpg', title: 'Street Photography', category: 'people' },
            { id: 4, src: 'https://picsum.photos/seed/animals1/800/600.jpg', thumb: 'https://picsum.photos/seed/animals1/300/250.jpg', title: 'Wildlife', category: 'animals' },
            { id: 5, src: 'https://picsum.photos/seed/nature2/800/600.jpg', thumb: 'https://picsum.photos/seed/nature2/300/250.jpg', title: 'Ocean View', category: 'nature' },
            { id: 6, src: 'https://picsum.photos/seed/city2/800/600.jpg', thumb: 'https://picsum.photos/seed/city2/300/250.jpg', title: 'Urban Architecture', category: 'city' },
            { id: 7, src: 'https://picsum.photos/seed/people2/800/600.jpg', thumb: 'https://picsum.photos/seed/people2/300/250.jpg', title: 'Portrait', category: 'people' },
            { id: 8, src: 'https://picsum.photos/seed/animals2/800/600.jpg', thumb: 'https://picsum.photos/seed/animals2/300/250.jpg', title: 'Exotic Birds', category: 'animals' },
            { id: 9, src: 'https://picsum.photos/seed/nature3/800/600.jpg', thumb: 'https://picsum.photos/seed/nature3/300/250.jpg', title: 'Forest Path', category: 'nature' },
            { id: 10, src: 'https://picsum.photos/seed/city3/800/600.jpg', thumb: 'https://picsum.photos/seed/city3/300/250.jpg', title: 'Night Lights', category: 'city' },
            { id: 11, src: 'https://picsum.photos/seed/people3/800/600.jpg', thumb: 'https://picsum.photos/seed/people3/300/250.jpg', title: 'Festival Crowd', category: 'people' },
            { id: 12, src: 'https://picsum.photos/seed/animals3/800/600.jpg', thumb: 'https://picsum.photos/seed/animals3/300/250.jpg', title: 'Underwater Life', category: 'animals' }
        ];

        class ImageGallery {
            constructor() {
                this.currentFilter = 'all';
                this.currentIndex = 0;
                this.filteredImages = [...galleryData];
                
                this.gallery = document.getElementById('gallery');
                this.lightbox = document.getElementById('lightbox');
                this.lightboxImage = document.getElementById('lightboxImage');
                this.lightboxTitle = document.getElementById('lightboxTitle');
                this.lightboxCounter = document.getElementById('lightboxCounter');
                this.lightboxThumbnails = document.getElementById('lightboxThumbnails');
                this.loading = document.getElementById('loading');
                
                this.init();
            }
            
            init() {
                this.renderGallery();
                this.attachEventListeners();
            }
            
            renderGallery() {
                this.gallery.innerHTML = '';
                
                this.filteredImages.forEach((item, index) => {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    galleryItem.dataset.index = index;
                    
                    galleryItem.innerHTML = `
                        <img src="${item.thumb}" alt="${item.title}" loading="lazy">
                        <div class="gallery-item-overlay">
                            <div class="gallery-item-info">
                                <h3 class="gallery-item-title">${item.title}</h3>
                                <p class="gallery-item-category">${item.category}</p>
                            </div>
                        </div>
                    `;
                    
                    galleryItem.addEventListener('click', () => this.openLightbox(index));
                    this.gallery.appendChild(galleryItem);
                });
            }
            
            attachEventListeners() {
                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        
                        this.currentFilter = e.target.dataset.filter;
                        this.filterImages();
                    });
                });
                
                // Lightbox controls
                document.getElementById('closeBtn').addEventListener('click', () => this.closeLightbox());
                document.getElementById('prevBtn').addEventListener('click', () => this.prevImage());
                document.getElementById('nextBtn').addEventListener('click', () => this.nextImage());
                
                // Close lightbox on background click
                this.lightbox.addEventListener('click', (e) => {
                    if (e.target === this.lightbox) {
                        this.closeLightbox();
                    }
                });
                
                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (!this.lightbox.classList.contains('active')) return;
                    
                    switch(e.key) {
                        case 'Escape':
                            this.closeLightbox();
                            break;
                        case 'ArrowLeft':
                            this.prevImage();
                            break;
                        case 'ArrowRight':
                            this.nextImage();
                            break;
                    }
                });
            }
            
            filterImages() {
                if (this.currentFilter === 'all') {
                    this.filteredImages = [...galleryData];
                } else {
                    this.filteredImages = galleryData.filter(item => item.category === this.currentFilter);
                }
                
                this.renderGallery();
            }
            
            openLightbox(index) {
                this.currentIndex = index;
                this.showLoading();
                
                const image = new Image();
                image.onload = () => {
                    this.hideLoading();
                    this.updateLightbox();
                    this.lightbox.classList.add('active');
                    document.body.style.overflow = 'hidden';
                };
                image.src = this.filteredImages[index].src;
            }
            
            closeLightbox() {
                this.lightbox.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
            
            updateLightbox() {
                const item = this.filteredImages[this.currentIndex];
                
                this.lightboxImage.src = item.src;
                this.lightboxImage.alt = item.title;
                this.lightboxTitle.textContent = item.title;
                this.lightboxCounter.textContent = `${this.currentIndex + 1} of ${this.filteredImages.length}`;
                
                // Update thumbnails
                this.lightboxThumbnails.innerHTML = '';
                this.filteredImages.forEach((thumbItem, thumbIndex) => {
                    const thumb = document.createElement('img');
                    thumb.src = thumbItem.thumb;
                    thumb.alt = thumbItem.title;
                    thumb.className = 'lightbox-thumbnail';
                    if (thumbIndex === this.currentIndex) {
                        thumb.classList.add('active');
                    }
                    
                    thumb.addEventListener('click', () => {
                        this.currentIndex = thumbIndex;
                        this.updateLightbox();
                    });
                    
                    this.lightboxThumbnails.appendChild(thumb);
                });
            }
            
            prevImage() {
                this.currentIndex = (this.currentIndex - 1 + this.filteredImages.length) % this.filteredImages.length;
                this.updateLightbox();
            }
            
            nextImage() {
                this.currentIndex = (this.currentIndex + 1) % this.filteredImages.length;
                this.updateLightbox();
            }
            
            showLoading() {
                this.loading.classList.add('active');
            }
            
            hideLoading() {
                this.loading.classList.remove('active');
            }
        }
        
        // Initialize the gallery
        const gallery = new ImageGallery();
    </script>
</body>
</html>
