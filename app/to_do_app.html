<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App - Modern Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #f59e0b;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --dark-color: #1f2937;
            --light-color: #f3f4f6;
            --white: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            color: var(--white);
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }

        .todo-container {
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .todo-header {
            background: var(--primary-color);
            color: var(--white);
            padding: 2rem;
            position: relative;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
        }

        .stat-item i {
            font-size: 1.3rem;
        }

        .add-task-form {
            padding: 2rem;
            background: var(--light-color);
            border-bottom: 1px solid #e5e7eb;
        }

        .form-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .input-wrapper {
            flex: 1;
            min-width: 250px;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--white);
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-danger {
            background: var(--danger-color);
            color: var(--white);
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-success {
            background: var(--success-color);
            color: var(--white);
        }

        .btn-success:hover {
            background: #059669;
        }

        .filters {
            display: flex;
            gap: 0.5rem;
            padding: 1.5rem 2rem;
            background: var(--light-color);
            border-bottom: 1px solid #e5e7eb;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 2px solid transparent;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: var(--white);
            border-color: var(--primary-color);
        }

        .filter-btn:not(.active):hover {
            background: #e5e7eb;
        }

        .todo-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #e5e7eb;
            transition: all 0.3s ease;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .todo-item:hover {
            background: #f9fafb;
        }

        .todo-item.completed {
            opacity: 0.7;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #6b7280;
        }

        .todo-checkbox {
            width: 24px;
            height: 24px;
            margin-right: 1rem;
            cursor: pointer;
            accent-color: var(--success-color);
        }

        .todo-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .todo-text {
            font-size: 1.1rem;
            color: var(--dark-color);
        }

        .todo-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .priority-badge {
            padding: 0.125rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-high {
            background: #fee2e2;
            color: #dc2626;
        }

        .priority-medium {
            background: #fef3c7;
            color: #d97706;
        }

        .priority-low {
            background: #dbeafe;
            color: #2563eb;
        }

        .todo-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            color: #6b7280;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: #e5e7eb;
            color: var(--dark-color);
        }

        .action-btn.edit:hover {
            background: #dbeafe;
            color: #2563eb;
        }

        .action-btn.delete:hover {
            background: #fee2e2;
            color: #dc2626;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #6b7280;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #d1d5db;
        }

        .clear-completed {
            padding: 1rem 2rem;
            text-align: center;
            background: var(--light-color);
            border-top: 1px solid #e5e7eb;
        }

        .edit-form {
            display: flex;
            gap: 0.5rem;
            flex: 1;
        }

        .edit-input {
            flex: 1;
            padding: 0.5rem;
            border: 2px solid var(--primary-color);
            border-radius: 6px;
        }

        .edit-actions {
            display: flex;
            gap: 0.25rem;
        }

        .edit-actions button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .form-group {
                flex-direction: column;
            }

            .input-wrapper {
                min-width: 100%;
            }

            .todo-item {
                padding: 1rem;
            }

            .todo-actions {
                flex-direction: column;
            }

            .stats {
                justify-content: center;
                text-align: center;
            }
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--dark-color);
            color: var(--white);
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: var(--shadow-lg);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> To-Do List</h1>
            <p class="subtitle">Stay organized and productive</p>
        </header>

        <main class="todo-container">
            <div class="todo-header">
                <div class="stats">
                    <div class="stat-item">
                        <i class="fas fa-list-check"></i>
                        <span>Total: <strong id="totalTasks">0</strong></span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-circle-check"></i>
                        <span>Completed: <strong id="completedTasks">0</strong></span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-clock"></i>
                        <span>Pending: <strong id="pendingTasks">0</strong></span>
                    </div>
                </div>
            </div>

            <form class="add-task-form" id="addTaskForm">
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="text" id="taskInput" placeholder="Add a new task..." required>
                    </div>
                    <div class="input-wrapper">
                        <input type="date" id="dueDateInput">
                    </div>
                    <div class="input-wrapper">
                        <select id="priorityInput">
                            <option value="low">Low Priority</option>
                            <option value="medium" selected>Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>
            </form>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-list"></i> All
                </button>
                <button class="filter-btn" data-filter="active">
                    <i class="fas fa-hourglass-half"></i> Active
                </button>
                <button class="filter-btn" data-filter="completed">
                    <i class="fas fa-check-circle"></i> Completed
                </button>
                <button class="filter-btn" data-filter="high">
                    <i class="fas fa-exclamation-circle"></i> High Priority
                </button>
            </div>

            <div class="todo-list" id="todoList">
                <div class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>No tasks yet</h3>
                    <p>Add your first task to get started!</p>
                </div>
            </div>

            <div class="clear-completed">
                <button class="btn btn-danger" id="clearCompletedBtn">
                    <i class="fas fa-trash"></i> Clear Completed
                </button>
            </div>
        </main>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        class TodoApp {
            constructor() {
                this.tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                this.currentFilter = 'all';
                this.init();
            }

            init() {
                this.bindEvents();
                this.render();
                this.updateStats();
            }

            bindEvents() {
                // Add task form
                document.getElementById('addTaskForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addTask();
                });

                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.setFilter(e.target.dataset.filter);
                    });
                });

                // Clear completed
                document.getElementById('clearCompletedBtn').addEventListener('click', () => {
                    this.clearCompleted();
                });
            }

            addTask() {
                const taskInput = document.getElementById('taskInput');
                const dueDateInput = document.getElementById('dueDateInput');
                const priorityInput = document.getElementById('priorityInput');

                if (!taskInput.value.trim()) return;

                const task = {
                    id: Date.now(),
                    text: taskInput.value.trim(),
                    completed: false,
                    dueDate: dueDateInput.value,
                    priority: priorityInput.value,
                    createdAt: new Date().toISOString()
                };

                this.tasks.unshift(task);
                this.saveToLocalStorage();
                this.render();
                this.updateStats();
                this.showToast('Task added successfully!');

                // Reset form
                taskInput.value = '';
                dueDateInput.value = '';
                priorityInput.value = 'medium';
                taskInput.focus();
            }

            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    this.saveToLocalStorage();
                    this.render();
                    this.updateStats();
                    this.showToast(task.completed ? 'Task completed!' : 'Task marked as active');
                }
            }

            deleteTask(id) {
                this.tasks = this.tasks.filter(t => t.id !== id);
                this.saveToLocalStorage();
                this.render();
                this.updateStats();
                this.showToast('Task deleted');
            }

            editTask(id, newText) {
                const task = this.tasks.find(t => t.id === id);
                if (task && newText.trim()) {
                    task.text = newText.trim();
                    this.saveToLocalStorage();
                    this.render();
                    this.showToast('Task updated');
                }
            }

            setFilter(filter) {
                this.currentFilter = filter;
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.filter === filter);
                });
                this.render();
            }

            clearCompleted() {
                const completedCount = this.tasks.filter(t => t.completed).length;
                if (completedCount === 0) {
                    this.showToast('No completed tasks to clear');
                    return;
                }
                
                this.tasks = this.tasks.filter(t => !t.completed);
                this.saveToLocalStorage();
                this.render();
                this.updateStats();
                this.showToast(`${completedCount} completed task(s) cleared`);
            }

            getFilteredTasks() {
                switch (this.currentFilter) {
                    case 'active':
                        return this.tasks.filter(t => !t.completed);
                    case 'completed':
                        return this.tasks.filter(t => t.completed);
                    case 'high':
                        return this.tasks.filter(t => t.priority === 'high');
                    default:
                        return this.tasks;
                }
            }

            formatDate(dateString) {
                if (!dateString) return '';
                const date = new Date(dateString);
                const today = new Date();
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);
                
                if (date.toDateString() === today.toDateString()) {
                    return 'Today';
                } else if (date.toDateString() === tomorrow.toDateString()) {
                    return 'Tomorrow';
                } else {
                    return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                }
            }

            render() {
                const todoList = document.getElementById('todoList');
                const filteredTasks = this.getFilteredTasks();

                if (filteredTasks.length === 0) {
                    todoList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-clipboard-list"></i>
                            <h3>No tasks found</h3>
                            <p>${this.currentFilter === 'all' ? 'Add your first task to get started!' : 'No tasks match the current filter.'}</p>
                        </div>
                    `;
                    return;
                }

                todoList.innerHTML = filteredTasks.map(task => `
                    <div class="todo-item ${task.completed ? 'completed' : ''}" data-id="${task.id}">
                        <input type="checkbox" class="todo-checkbox" ${task.completed ? 'checked' : ''} 
                               onchange="todoApp.toggleTask(${task.id})">
                        <div class="todo-content">
                            <div class="todo-text" id="text-${task.id}">${task.text}</div>
                            <div class="todo-meta">
                                ${task.dueDate ? `<span><i class="fas fa-calendar"></i> ${this.formatDate(task.dueDate)}</span>` : ''}
                                <span class="priority-badge priority-${task.priority}">${task.priority}</span>
                            </div>
                        </div>
                        <div class="todo-actions">
                            <button class="action-btn edit" onclick="todoApp.startEdit(${task.id})" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn delete" onclick="todoApp.deleteTask(${task.id})" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            startEdit(id) {
                const taskElement = document.querySelector(`[data-id="${id}"]`);
                const textElement = document.getElementById(`text-${id}`);
                const currentText = textElement.textContent;

                taskElement.innerHTML = `
                    <div class="edit-form">
                        <input type="text" class="edit-input" value="${currentText}" id="edit-input-${id}">
                        <div class="edit-actions">
                            <button class="btn btn-success" onclick="todoApp.saveEdit(${id})">
                                <i class="fas fa-check"></i>
                            </button>
                            <button class="btn btn-danger" onclick="todoApp.cancelEdit(${id}, '${currentText}')">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                `;

                const input = document.getElementById(`edit-input-${id}`);
                input.focus();
                input.select();
            }

            saveEdit(id) {
                const input = document.getElementById(`edit-input-${id}`);
                if (input) {
                    this.editTask(id, input.value);
                }
            }

            cancelEdit(id, originalText) {
                this.render();
            }

            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                const pending = total - completed;

                document.getElementById('totalTasks').textContent = total;
                document.getElementById('completedTasks').textContent = completed;
                document.getElementById('pendingTasks').textContent = pending;
            }

            saveToLocalStorage() {
                localStorage.setItem('tasks', JSON.stringify(this.tasks));
            }

            showToast(message) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
        }

        // Initialize the app
        const todoApp = new TodoApp();
    </script>
</body>
</html>
