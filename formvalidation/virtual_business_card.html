<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Business Card (vCard)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            color: white;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            background: #ff6b6b;
            color: white;
            transition: 0.3s ease;
            margin-top: 15px;
        }

        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸ“‡ Virtual Business Card</h2>
        <input type="text" id="name" placeholder="Full Name">
        <input type="text" id="phone" placeholder="Phone Number">
        <input type="email" id="email" placeholder="Email Address">
        <input type="text" id="company" placeholder="Company Name">
        <input type="text" id="job" placeholder="Job Title">
        <button onclick="generateVCard()">Download vCard</button>
    </div>

    <script>
        function generateVCard() {
            let name = document.getElementById("name").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let email = document.getElementById("email").value.trim();
            let company = document.getElementById("company").value.trim();
            let job = document.getElementById("job").value.trim();

            if (!name || !phone || !email) {
                alert("Please fill in Name, Phone, and Email.");
                return;
            }

            let vCardData = `BEGIN:VCARD
VERSION:3.0
FN:${name}
TEL:${phone}
EMAIL:${email}
ORG:${company}
TITLE:${job}
END:VCARD`;

            let blob = new Blob([vCardData], { type: "text/vcard;charset=utf-8" });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `${name.replace(/\s+/g, "_")}_vCard.vcf`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>

</body>
</html>
