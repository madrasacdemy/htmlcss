<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Magnetic Button (Pure CSS)</title>
<style>
  :root{
    --bg: #0d0f14;
    --c1: #7c3aed;
    --c2: #22d3ee;
    --txt: #0b1116;
    --radius: 16px;
    --tx: 0; /* will be updated by :has() */
    --ty: 0;
    --magnet-speed: .22s;
    --hover-scale: 1.03;
  }

  html,body{height:100%;margin:0;background:var(--bg);color:#e9eef2;font-family:system-ui,Segoe UI,Roboto,Arial;}
  .wrap{
    min-height:100dvh;
    display:grid;
    place-items:center;
    padding:3rem 1rem;
  }

  /* Magnetic area */
  .magnet {
    position: relative;
    width: clamp(220px, 28vw, 340px);
    height: clamp(64px, 8vw, 84px);
    /* CSS variables updated below based on which hotspot is hovered */
    --tx: 0; --ty: 0;
    transition: transform var(--magnet-speed) ease, filter .35s ease;
    transform: translate3d(var(--tx), var(--ty), 0);
    filter: drop-shadow(0 12px 30px rgba(34,211,238,.18));
    isolation:isolate;
  }

  /* The actual button */
  .btn {
    position:absolute; inset:0;
    display:grid; place-items:center;
    border-radius: var(--radius);
    background: linear-gradient(135deg, var(--c1), var(--c2));
    color: var(--txt);
    font-weight: 800;
    letter-spacing: .3px;
    text-decoration: none;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
    transform: translateZ(0) scale(1);
    transition: transform var(--magnet-speed) ease, box-shadow .3s ease, filter .3s ease;
    box-shadow: inset 0 0 0 1px rgba(255,255,255,.08), 0 6px 18px rgba(124,58,237,.25);
  }

  .magnet:hover .btn { transform: translateZ(0) scale(var(--hover-scale)); }

  .btn span { font-size: clamp(1rem, .9rem + .4vw, 1.25rem); }

  /* Invisible hotspot grid (3x3). Each cell sets a different vector */
  .hotspots {
    position:absolute; inset:-28px; /* extend area to feel 'magnetic' */
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    pointer-events:auto;
    z-index:2;
  }
  .hotspots button {
    all: unset;
    cursor:pointer;
    /* Keep them invisible */
    opacity:0; pointer-events:auto;
  }

  /* Use :has() to update translation based on hovered cell */
  .magnet:has(.h-1:hover) { --tx: -10px; --ty: -10px; }
  .magnet:has(.h-2:hover) { --tx:   0px; --ty: -12px; }
  .magnet:has(.h-3:hover) { --tx:  10px; --ty: -10px; }

  .magnet:has(.h-4:hover) { --tx: -14px; --ty:  0px; }
  .magnet:has(.h-5:hover) { --tx:   0px; --ty:  0px; }   /* center */
  .magnet:has(.h-6:hover) { --tx:  14px; --ty:  0px; }

  .magnet:has(.h-7:hover) { --tx: -10px; --ty:  12px; }
  .magnet:has(.h-8:hover) { --tx:   0px; --ty:  14px; }
  .magnet:has(.h-9:hover) { --tx:  10px; --ty:  12px; }

  /* Press effect */
  .magnet:active .btn { transform: scale(.98); filter: brightness(.98); }

  /* Focus styles for a11y: allow keyboard users to “hover” center */

  .hotspots .h-5:focus-visible { outline: 2px solid white; outline-offset: 6px; border-radius: var(--radius); }
  .hotspots .h-5:focus-visible ~ .btn { box-shadow: 0 0 0 3px rgba(34,211,238,.55), inset 0 0 0 1px rgba(255,255,255,.1); }

  /* Reduced motion preference */
  @media (prefers-reduced-motion: reduce){
    .magnet, .btn { transition: none !important; }
  }

  /* Fallback for browsers without :has(): still a nice hover/press button */
  @supports not (selector(:has(*))) {
    .hotspots { display:none; }
    .magnet:hover { transform: translate3d(0,-4px,0); }
  }
</style>
</head>
<body>
  <main class="wrap">
    <div class="magnet">
      <div class="hotspots">
        <button class="h-1" aria-hidden="true"></button>
        <button class="h-2" aria-hidden="true"></button>
        <button class="h-3" aria-hidden="true"></button>
        <button class="h-4" aria-hidden="true"></button>
        <button class="h-5" aria-label="Get Started (focusable hotspot)"></button>
        <button class="h-6" aria-hidden="true"></button>
        <button class="h-7" aria-hidden="true"></button>
        <button class="h-8" aria-hidden="true"></button>
        <button class="h-9" aria-hidden="true"></button>
      </div>

      <a class="btn" href="#">
        <span>Get Started</span>
      </a>
    </div>
  </main>
</body>
</html>
