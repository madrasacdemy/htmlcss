<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Motivational Quote</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            color: white;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .quote {
            font-size: 1.4em;
            font-style: italic;
            margin: 20px 0;
            opacity: 1;
            transition: opacity 0.5s;
        }

        .author {
            font-size: 1em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            background: #ff6b6b;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸŒŸ Daily Motivation ðŸŒŸ</h2>
        <p class="quote" id="quote">Loading...</p>
        <p class="author" id="author"></p>
        <button onclick="getQuote()">New Quote</button>
    </div>

    <script>
        const quotes = [
            { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
            { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
            { text: "Your limitationâ€”it's only your imagination.", author: "Unknown" },
            { text: "Push yourself, because no one else is going to do it for you.", author: "Unknown" },
            { text: "Great things never come from comfort zones.", author: "Unknown" },
            { text: "Dream big and dare to fail.", author: "Norman Vaughan" },
            { text: "Donâ€™t watch the clock; do what it does. Keep going.", author: "Sam Levenson" }
        ];

        function getQuote() {
            let randomIndex = Math.floor(Math.random() * quotes.length);
            let quote = quotes[randomIndex];

            // Apply fade-out effect
            document.getElementById("quote").style.opacity = 0;

            setTimeout(() => {
                document.getElementById("quote").innerText = `"${quote.text}"`;
                document.getElementById("author").innerText = `- ${quote.author}`;
                document.getElementById("quote").style.opacity = 1; // Fade-in effect
            }, 500);
        }

        // Load a quote when the page opens
        window.onload = getQuote;
    </script>

</body>
</html>
