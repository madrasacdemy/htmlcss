<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confetti Effect</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background: #ff4081;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #e60073;
        }
    </style>
</head>
<body>
    <h2>Click the Button for Confetti! ðŸŽ‰</h2>
    <button onclick="launchConfetti()">Celebrate ðŸŽŠ</button>
    <script>
        function launchConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    </script>
</body>
</html>
