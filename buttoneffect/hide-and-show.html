<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish jQuery Show/Hide Effect</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        #content {
            display: none; /* Hide content initially */
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(45deg, #ff6b5f, #fea047);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Stylish jQuery Show/Hide Effect</h1>
    
    <div class="container">
        <button id="toggleButton">Show Content</button>

        <div id="content">
            <h2>Hidden Content</h2>
            <p>This is some hidden content that will appear when you click the button.</p>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $("#toggleButton").click(function(){
                $("#content").fadeToggle(500, function() { // Callback function after animation
                    var isVisible = $("#content").is(":visible");
                    $("#toggleButton").text(isVisible ? "Hide Content" : "Show Content");
                });
            });
        });
    </script>

</body>
</html>
