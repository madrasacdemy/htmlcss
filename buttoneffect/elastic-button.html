<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elastic Button Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    /* Button styling */
    .elastic-button {
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background-color: #6C63FF;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      outline: none;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    /* Elastic effect */
    .elastic-button:hover {
      transform: scale(1.1);
      animation: bounce 0.5s ease-out;
    }

    /* Bouncing effect */
    @keyframes bounce {
      0% {
        transform: scale(1.1);
      }
      50% {
        transform: scale(1.2, 0.9);
      }
      100% {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <button class="elastic-button">Elastic Button</button>
</body>
</html>
