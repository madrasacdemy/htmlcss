<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator ðŸ“±</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        #qrImage {
            margin-left: 100px;
        }
        h1 {
            color: #333;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 0 auto;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            margin-top: 15px;
            border-radius: 10px;
            max-width: 100%;
        }
    </style>
</head>
<body>

    <h1>QR Code Generator ðŸ“±</h1>
    <div class="container">
        <input type="text" id="qrInput" placeholder="Enter text or URL...">
        <button onclick="generateQR()">Generate QR</button>
        <br>
        <img id="qrImage" src="" alt="QR Code" style="display:none;">
    </div>

    <script>
        function generateQR() {
            let input = document.getElementById("qrInput").value;
            let qrImage = document.getElementById("qrImage");
            
            if (input.trim() !== "") {
                let qrApiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(input)}`;
                qrImage.src = qrApiUrl;
                qrImage.style.display = "block";
            } else {
                alert("Please enter text or a URL.");
            }
        }
    </script>

</body>
</html>
