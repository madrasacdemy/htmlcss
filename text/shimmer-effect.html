<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shimmer Effect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
    }

    /* Shimmer Text Style */
    .shimmer-text {
      font-size: 3rem;
      font-weight: bold;
      position: relative;
      color: #fff;
      overflow: hidden;
      white-space: nowrap;
      letter-spacing: 2px;
    }

    /* Shimmer Animation */
    .shimmer-text::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      height: 100%;
      width: 100%;
      background: linear-gradient(120deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.4) 50%, rgba(255, 255, 255, 0) 100%);
      animation: shimmer-animation 2s infinite;
    }

    /* Shimmer Animation Keyframes */
    @keyframes shimmer-animation {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }
  </style>
</head>
<body>
  <h1 class="shimmer-text">Shimmer Effect</h1>
</body>
</html>
