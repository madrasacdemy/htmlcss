<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event RSVP System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            box-sizing: border-box;
        }

        input {
            width: 100%;
            max-width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }
        h2 {
            color: #333;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .rsvp-list {
            margin-top: 20px;
            text-align: left;
        }
        .rsvp-list div {
            background: #e9ecef;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>RSVP for Event</h2>
        <input type="text" id="name" placeholder="Your Name">
        <input type="email" id="email" placeholder="Your Email">
        <button onclick="addRSVP()">Submit</button>
        <div class="rsvp-list" id="rsvpList"></div>
    </div>

    <script>
        function addRSVP() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();

            if (name === "" || email === "") {
                alert("Please enter both name and email!");
                return;
            }

            const rsvpList = document.getElementById("rsvpList");
            const newEntry = document.createElement("div");
            newEntry.textContent = `${name} - ${email}`;
            rsvpList.appendChild(newEntry);

            // Clear input fields after submission
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
        }
    </script>
</body>
</html>
