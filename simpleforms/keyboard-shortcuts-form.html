<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Shortcuts Form</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: linear-gradient(135deg, #f4f4f4, #d9e7ff); padding: 50px; }
        .form-container {
            background: white;
            padding: 25px;
            width: 350px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .form-container:hover {
            transform: scale(1.02);
        }
        input, button {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #007BFF;
            border-radius: 6px;
            outline: none;
            font-size: 16px;
        }
        button {
            background: #007BFF;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        .shortcut-hint {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Keyboard Shortcuts Form</h1>
    <div class="form-container">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
        <button id="submitBtn">Submit</button>
        <div class="shortcut-hint">Press <b>Ctrl + Enter</b> to submit</div>
    </div>

    <script>
        document.addEventListener("keydown", function(event) {
            if (event.ctrlKey && event.key === "Enter") {
                submitForm();
            }
        });

        function submitForm() {
            const name = document.getElementById("name").value;
            if (name.trim() !== "") {
                alert("Form Submitted: " + name);
            } else {
                alert("Please enter your name.");
            }
        }

        document.getElementById("submitBtn").addEventListener("click", submitForm);
    </script>
</body>
</html>
