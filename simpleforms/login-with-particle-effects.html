<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Particle Effects</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { height: 100vh; display: flex; align-items: center; justify-content: center; background: #121212; color: white; overflow: hidden; }
        #particles-js { position: absolute; width: 100vw; height: 100vh; background: #121212; }
        
        /* Bigger Login Box */
        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 400px; /* Increased width */
            height: 350px; /* Increased height */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .login-container h2 { margin-bottom: 20px; font-size: 24px; }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background: #ff4500;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            transition: 0.3s;
        }

        .login-container button:hover { background: #ff6347; }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button>Login</button>
    </div>

    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 120 }, /* More particles */
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 4, random: true }, /* Bigger particles */
                move: { enable: true, speed: 2 }
            },
            interactivity: {
                events: { onhover: { enable: true, mode: "repulse" } },
                modes: { repulse: { distance: 100 } }
            }
        });
    </script>
</body>
</html>
