<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Command Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        input, button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .mic-btn {
            background: #ff4757;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-top: 10px;
        }
        .mic-btn:hover {
            background: #e84118;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Voice Command Form</h2>
        <input type="text" id="name" placeholder="Name">
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="message" placeholder="Message">
        <button class="mic-btn" onclick="startListening()">ðŸŽ¤</button>
    </div>

    <script>
        function startListening() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();

            recognition.onresult = function(event) {
                let speech = event.results[0][0].transcript.toLowerCase();
                
                if (speech.includes("name")) {
                    document.getElementById("name").value = speech.replace("name", "").trim();
                } else if (speech.includes("email")) {
                    document.getElementById("email").value = speech.replace("email", "").trim();
                } else {
                    document.getElementById("message").value = speech;
                }
            };
        }
    </script>
</body>
</html>
