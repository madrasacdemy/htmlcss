<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Dependent Dropdown</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: #f4f4f4;
            margin: 50px;
        }

        .container {
            background: white;
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }

        h2 {
            color: #333;
        }

        .dropdown-container {
            margin: 15px 0;
            text-align: left;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #007bff;
            border-radius: 5px;
            background: white;
            color: #333;
            cursor: pointer;
            transition: all 0.3s;
            outline: none;
        }

        select:hover {
            border-color: #0056b3;
        }

        select:focus {
            border-color: #ff7b00;
        }

        option {
            background: white;
            color: #333;
            padding: 10px;
        }

        .dropdown-container select {
            appearance: none;
            background: url('https://cdn-icons-png.flaticon.com/512/60/60995.png') no-repeat right 10px center;
            background-size: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Dynamic Dependent Dropdown</h2>
        
        <div class="dropdown-container">
            <label for="category">Select Category:</label>
            <select id="category" onchange="updateSubcategory()">
                <option value="">--Select Category--</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
                <option value="vehicles">Vehicles</option>
            </select>
        </div>

        <div class="dropdown-container">
            <label for="subcategory">Select Subcategory:</label>
            <select id="subcategory">
                <option value="">--Select Subcategory--</option>
            </select>
        </div>
    </div>

    <script>
        const subcategories = {
            electronics: ["Mobile Phones", "Laptops", "Televisions", "Cameras", "Headphones"],
            clothing: ["Men's Wear", "Women's Wear", "Kids' Wear", "Footwear", "Accessories"],
            vehicles: ["Cars", "Bikes", "Trucks", "Bicycles", "Scooters"]
        };

        function updateSubcategory() {
            const category = document.getElementById("category").value;
            const subcategoryDropdown = document.getElementById("subcategory");

            // Clear previous options
            subcategoryDropdown.innerHTML = '<option value="">--Select Subcategory--</option>';

            // Add new options
            if (category && subcategories[category]) {
                subcategories[category].forEach(sub => {
                    let option = document.createElement("option");
                    option.value = sub.toLowerCase().replace(/\s+/g, "-");
                    option.textContent = sub;
                    subcategoryDropdown.appendChild(option);
                });
            }
        }
    </script>

</body>
</html>
