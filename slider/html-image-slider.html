<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic CSS Image Slider</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* Heading */
        h2 {
            margin-bottom: 20px;
        }

        /* Slider Container */
        .slider-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Slider Wrapper */
        .slider {
            display: flex;
            width: 300%;
            animation: slide 9s infinite;
        }

        .slide {
            width: 100%;
            flex: 1;
        }

        .slide img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }

        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .navigation label {
            width: 12px;
            height: 12px;
            background-color: #bbb;
            border-radius: 50%;
            margin: 5px;
            transition: background-color 0.3s;
        }

        @keyframes dotAnimation {
            0%, 33.33% { background-color: #007BFF; }
            33.34%, 66.66% { background-color: #bbb; }
            66.67%, 100% { background-color: #bbb; }
        }

        .navigation label:nth-child(1) { animation: dotAnimation 9s infinite; }
        .navigation label:nth-child(2) { animation: dotAnimation 9s infinite 3s; }
        .navigation label:nth-child(3) { animation: dotAnimation 9s infinite 6s; }

        @keyframes slide {
            0%, 33.33% { transform: translateX(0); }
            33.34%, 66.66% { transform: translateX(-33.33%); }
            66.67%, 100% { transform: translateX(-66.66%); }
        }
    </style>
</head>
<body>

    <h2>ðŸŒŸ Featured Brands ðŸŒŸ</h2> 

    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="../image/desktop-wallpaper-lake-mountains-canoe-kayak.jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="../image/two-white-5-petaled-flowers-wallpaper-preview.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="../image/4k-pc-full-hd-wallpaper-preview.jpg" alt="Image 3">
            </div>
        </div>
       
        <div class="navigation">
            <label></label>
            <label></label>
            <label></label>
        </div>
    </div>

</body>
</html>
