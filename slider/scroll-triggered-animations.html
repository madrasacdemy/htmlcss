<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll-Triggered Animations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="section">Welcome to Scroll Animations</div>
    <div class="section">Scroll Down to See More</div>
    <div class="section">Smooth Animations on Scroll</div>
    <div class="section">Enhance Your UI with CSS & JS</div>
    
    <script>
        function handleScroll() {
            const sections = document.querySelectorAll(".section");
            sections.forEach(section => {
                const sectionTop = section.getBoundingClientRect().top;
                if (sectionTop < window.innerHeight * 0.8) {
                    section.classList.add("visible");
                }
            });
        }
        
        window.addEventListener("scroll", handleScroll);
        handleScroll(); // Trigger on load
    </script>
</body>
</html>
