<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Cloud Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        textarea {
            width: 300px;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
        }
        .word-cloud {
            display: flex;
            flex-wrap: wrap;
            max-width: 600px;
        }
        .word {
            margin: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Word Cloud Generator</h2>
    <textarea id="textInput" placeholder="Enter words separated by space..."></textarea>
    <button onclick="generateWordCloud()">Generate</button>
    <div class="word-cloud" id="wordCloud"></div>
    
    <script>
        function generateWordCloud() {
            const textInput = document.getElementById("textInput").value;
            const words = textInput.split(" ").filter(word => word.trim() !== "");
            const wordCloud = document.getElementById("wordCloud");
            wordCloud.innerHTML = "";
            
            words.forEach(word => {
                const span = document.createElement("span");
                const size = Math.floor(Math.random() * 30) + 10;
                span.textContent = word;
                span.className = "word";
                span.style.fontSize = `${size}px`;
                span.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                wordCloud.appendChild(span);
            });
        }
    </script>
</body>
</html>
