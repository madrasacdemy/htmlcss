<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carbon Footprint Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #27ae60;
    }
    .result {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #2980b9;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üå± Carbon Footprint Calculator</h2>

  <label for="vehicle">Vehicle Type</label>
  <select id="vehicle">
    <option value="0.171">Car (Diesel, Medium)</option>
    <option value="0.192">Car (Petrol, Medium)</option>
    <option value="0.103">Motorbike (Small)</option>
    <option value="0.089">Bus</option>
  </select>

  <label for="distance">Distance (in kilometers)</label>
  <input type="number" id="distance" placeholder="e.g. 50" min="1">

  <button onclick="calculateEmissions()">Calculate Emissions</button>

  <div class="result" id="result">üåç Your result will appear here.</div>
</div>

<script>
  function calculateEmissions() {
    const emissionFactor = parseFloat(document.getElementById('vehicle').value);
    const distance = parseFloat(document.getElementById('distance').value);
    const resultBox = document.getElementById('result');

    if (!distance || distance <= 0) {
      resultBox.textContent = "Please enter a valid distance.";
      return;
    }

    const emissions = emissionFactor * distance;
    resultBox.textContent = `üåç Estimated CO‚ÇÇ Emissions: ${emissions.toFixed(2)} kg CO‚ÇÇe`;
  }
</script>

</body>
</html>
