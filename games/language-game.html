<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Language Learning Game - Tamil to English</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fefefe;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .game-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    h2 {
      color: #2c3e50;
    }
    .question {
      font-size: 22px;
      margin: 20px 0;
    }
    .options button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #ecf0f1;
      cursor: pointer;
      transition: 0.3s;
    }
    .options button:hover {
      background: #3498db;
      color: white;
    }
    .score {
      margin-top: 20px;
      font-size: 18px;
      color: #27ae60;
    }
  </style>
</head>
<body>

<div class="game-container">
  <h2>üáÆüá≥ Tamil ‚û°Ô∏è English Quiz</h2>
  <div class="question" id="question">Loading...</div>
  <div class="options" id="options"></div>
  <div class="score" id="score">Score: 0</div>
</div>

<script>
  const vocabulary = [
    { english: "Hello", tamil: "‡Æµ‡Æ£‡Æï‡Øç‡Æï‡ÆÆ‡Øç" },
    { english: "Water", tamil: "‡Æ§‡Æ£‡Øç‡Æ£‡ØÄ‡Æ∞‡Øç" },
    { english: "Book", tamil: "‡Æ™‡ØÅ‡Æ§‡Øç‡Æ§‡Æï‡ÆÆ‡Øç" },
    { english: "Food", tamil: "‡Æö‡ÆÆ‡Øà‡ÆØ‡Æ≤‡Øç" },
    { english: "Friend", tamil: "‡Æ®‡Æ£‡Øç‡Æ™‡Æ©‡Øç" },
    { english: "Mother", tamil: "‡ÆÖ‡ÆÆ‡Øç‡ÆÆ‡Ææ" },
    { english: "Father", tamil: "‡ÆÖ‡Æ™‡Øç‡Æ™‡Ææ" },
    { english: "School", tamil: "‡Æ™‡Æ≥‡Øç‡Æ≥‡Æø" },
    { english: "Love", tamil: "‡Æï‡Ææ‡Æ§‡Æ≤‡Øç" },
    { english: "Night", tamil: "‡Æá‡Æ∞‡Æµ‡ØÅ" }
  ];

  let score = 0;
  let currentIndex = 0;

  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function loadQuestion() {
    const questionBox = document.getElementById('question');
    const optionsBox = document.getElementById('options');
    const scoreBox = document.getElementById('score');

    const current = vocabulary[currentIndex];
    questionBox.textContent = `‡ÆÖ‡Æï‡Æ∞‡Ææ‡Æ§‡Æø: "${current.tamil}" ‡Æé‡Æ©‡Øç‡Æ±‡Ææ‡Æ≤‡Øç ‡Æé‡Æ©‡Øç‡Æ©?`;

    let options = [current.english];
    while (options.length < 4) {
      let random = vocabulary[Math.floor(Math.random() * vocabulary.length)].english;
      if (!options.includes(random)) options.push(random);
    }

    options = shuffle(options);

    optionsBox.innerHTML = "";
    options.forEach(option => {
      const btn = document.createElement('button');
      btn.textContent = option;
      btn.onclick = () => {
        if (option === current.english) {
          score++;
          scoreBox.textContent = `‚úÖ Score: ${score}`;
        } else {
          scoreBox.textContent = `‚ùå Wrong! Score: ${score}`;
        }

        currentIndex++;
        if (currentIndex < vocabulary.length) {
          setTimeout(loadQuestion, 700);
        } else {
          questionBox.textContent = "üéâ Game Over!";
          optionsBox.innerHTML = "";
        }
      };
      optionsBox.appendChild(btn);
    });
  }

  loadQuestion();
</script>

</body>
</html>
